<html>
<head>
    <link rel="stylesheet" type="text/css" href="css-ardan.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        #myDiv01 {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 400px;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2 align="center">Animal Class Complex Demonstration</h2>

    <script>
        // Base class representing an Animal
        class MyAnimal {
            constructor(name, age, habitat) {
                this.myName = name;
                this.myAge = age;
                this.habitat = habitat;
            }

            makeSound() {
                return 'Some generic animal sound';
            }

            eat() {
                return `${this.myName} is eating.`;
            }

            toString() {
                return `${this.myName} is a ${this.myAge} year old animal living in the ${this.habitat}.`;
            }

            myShow() {
                document.getElementById('myDiv01').innerHTML += this.toString() + '<br>';
            }
        } // end class MyAnimal

        // Extended classes for various animals
        class MyCat extends MyAnimal {
            constructor(name, age) {
                super(name, age, "house");
            }

            makeSound() {
                return 'Meow!';
            }

            myShow() {
                super.myShow();
                document.getElementById('myDiv01').innerHTML += this.myName + ' says: ' + this.makeSound() + '<br>';
            }
        }

        class MyDog extends MyAnimal {
            constructor(name, age) {
                super(name, age, "house");
            }

            makeSound() {
                return 'Woof!';
            }

            myShow() {
                super.myShow();
                document.getElementById('myDiv01').innerHTML += this.myName + ' says: ' + this.makeSound() + '<br>';
            }
        }

        class MyBird extends MyAnimal {
            constructor(name, age) {
                super(name, age, "sky");
            }

            makeSound() {
                return 'Chirp!';
            }

            myShow() {
                super.myShow();
                document.getElementById('myDiv01').innerHTML += this.myName + ' says: ' + this.makeSound() + '<br>';
            }
        }

        class MyFish extends MyAnimal {
            constructor(name, age) {
                super(name, age, "water");
            }

            makeSound() {
                return 'Glub!';
            }

            myShow() {
                super.myShow();
                document.getElementById('myDiv01').innerHTML += this.myName + ' says: ' + this.makeSound() + '<br>';
            }
        }

        class MyRabbit extends MyAnimal {
            constructor(name, age) {
                super(name, age, "meadow");
            }

            makeSound() {
                return 'Squeak!';
            }

            myShow() {
                super.myShow();
                document.getElementById('myDiv01').innerHTML += this.myName + ' says: ' + this.makeSound() + '<br>';
            }
        }

        // Additional animals
        class MyHorse extends MyAnimal {
            constructor(name, age) {
                super(name, age, "farm");
            }

            makeSound() {
                return 'Neigh!';
            }
        }

        class MyElephant extends MyAnimal {
            constructor(name, age) {
                super(name, age, "savannah");
            }

            makeSound() {
                return 'Trumpet!';
            }
        }

        class MyLion extends MyAnimal {
            constructor(name, age) {
                super(name, age, "savannah");
            }

            makeSound() {
                return 'Roar!';
            }
        }

        class MyTiger extends MyAnimal {
            constructor(name, age) {
                super(name, age, "jungle");
            }

            makeSound() {
                return 'Growl!';
            }
        }

        class MyGiraffe extends MyAnimal {
            constructor(name, age) {
                super(name, age, "savannah");
            }

            makeSound() {
                return 'Hum!';
            }
        }

        class MyZebra extends MyAnimal {
            constructor(name, age) {
                super(name, age, "savannah");
            }

            makeSound() {
                return 'Whinny!';
            }
        }

        class MyPenguin extends MyAnimal {
            constructor(name, age) {
                super(name, age, "ice");
            }

            makeSound() {
                return 'Honk!';
            }
        }

        class MyFrog extends MyAnimal {
            constructor(name, age) {
                super(name, age, "pond");
            }

            makeSound() {
                return 'Ribbit!';
            }
        }

        class MySnake extends MyAnimal {
            constructor(name, age) {
                super(name, age, "forest");
            }

            makeSound() {
                return 'Hiss!';
            }
        }

        class MyTortoise extends MyAnimal {
            constructor(name, age) {
                super(name, age, "land");
            }

            makeSound() {
                return '...';
            }
        }

        class MyPanda extends MyAnimal {
            constructor(name, age) {
                super(name, age, "bamboo forest");
            }

            makeSound() {
                return 'Grr!';
            }
        }

        class MyKangaroo extends MyAnimal {
            constructor(name, age) {
                super(name, age, "australian outback");
            }

            makeSound() {
                return 'Chuff!';
            }
        }

        class MyKoala extends MyAnimal {
            constructor(name, age) {
                super(name, age, "eucalyptus trees");
            }

            makeSound() {
                return 'Snore!';
            }
        }

        class MyOstrich extends MyAnimal {
            constructor(name, age) {
                super(name, age, "savannah");
            }

            makeSound() {
                return 'Boom!';
            }
        }

        class MyEagle extends MyAnimal {
            constructor(name, age) {
                super(name, age, "mountains");
            }

            makeSound() {
                return 'Screech!';
            }
        }

        class MyDolphin extends MyAnimal {
            constructor(name, age) {
                super(name, age, "ocean");
            }

            makeSound() {
                return 'Click!';
            }
        }

        class MyShark extends MyAnimal {
            constructor(name, age) {
                super(name, age, "ocean");
            }

            makeSound() {
                return '...';
            }
        }

        class MyOctopus extends MyAnimal {
            constructor(name, age) {
                super(name, age, "ocean");
            }

            makeSound() {
                return '...';
            }
        }

        // Valid animal types
        const validAnimals = [
            'Cat', 'Dog', 'Bird', 'Fish', 'Rabbit',
            'Horse', 'Elephant', 'Lion', 'Tiger',
            'Giraffe', 'Zebra', 'Penguin', 'Frog',
            'Snake', 'Tortoise', 'Panda', 'Kangaroo',
            'Koala', 'Ostrich', 'Eagle', 'Dolphin',
            'Shark', 'Octopus'
        ];

        // Factory function to create an animal
        function createAnimal(type, name, age) {
            switch(type) {
                case 'Cat': return new MyCat(name, age);
                case 'Dog': return new MyDog(name, age);
                case 'Bird': return new MyBird(name, age);
                case 'Fish': return new MyFish(name, age);
                case 'Rabbit': return new MyRabbit(name, age);
                case 'Horse': return new MyHorse(name, age);
                case 'Elephant': return new MyElephant(name, age);
                case 'Lion': return new MyLion(name, age);
                case 'Tiger': return new MyTiger(name, age);
                case 'Giraffe': return new MyGiraffe(name, age);
                case 'Zebra': return new MyZebra(name, age);
                case 'Penguin': return new MyPenguin(name, age);
                case 'Frog': return new MyFrog(name, age);
                case 'Snake': return new MySnake(name, age);
                case 'Tortoise': return new MyTortoise(name, age);
                case 'Panda': return new MyPanda(name, age);
                case 'Kangaroo': return new MyKangaroo(name, age);
                case 'Koala': return new MyKoala(name, age);
                case 'Ostrich': return new MyOstrich(name, age);
                case 'Eagle': return new MyEagle(name, age);
                case 'Dolphin': return new MyDolphin(name, age);
                case 'Shark': return new MyShark(name, age);
                case 'Octopus': return new MyOctopus(name, age);
                default: return null;
            }
        }

        function resetErrorMessage() {
            document.getElementById('errorMessage').innerHTML = '';
        }

        function showErrorMessage() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = "Animal is not valid. Please enter one of the following: " + validAnimals.join(', ');
        }
    </script>

    <input type="text" id="animalType" placeholder="Enter animal type">
    <input type="text" id="animalName" placeholder="Enter animal name">
    <input type="number" id="animalAge" placeholder="Enter animal age" min="1">
    <input type="button" value="Create Animal" onClick="{
        const type = document.getElementById('animalType').value;
        const name = document.getElementById('animalName').value;
        const age = document.getElementById('animalAge').value;

        resetErrorMessage(); // Reset the error message

        if (type && name && age > 0) {
            let animal = createAnimal(type, name, parseInt(age));
            if (animal) {
                animal.myShow();
            } else {
                showErrorMessage(); // Show the error message
            }
        } else {
            showErrorMessage(); // Show the error message
        }
    }"><br><br>

    <div id="errorMessage"></div> <!-- Error message display -->
    <div id="myDiv01">...</div>
</body>
</html>
