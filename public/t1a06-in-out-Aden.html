<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Name Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="button"] {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        #myDiv01 {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>t1a06-in-out-Aden.html</h1>
    
    <input type="text" id="myFirstName" value="Aden" placeholder="Enter your name"> 
    <input type="number" id="myAge" placeholder="Enter your age"> 
    <input type="date" id="myBirthdate"> 
    <input type="button" value="Show on page" onclick="showInfo()">

    <div id="myDiv01">...</div>

    <script>
        function showInfo() {
            const name = document.getElementById('myFirstName').value;
            const age = document.getElementById('myAge').value;
            const birthdate = document.getElementById('myBirthdate').valueAsDate;
            const birthdateString = birthdate ? birthdate.toLocaleDateString() : 'Not provided';

            document.getElementById('myDiv01').innerHTML = 
                'Your name is: ' + name + '<br>' +
                'Your age is: ' + (age ? age : 'Not provided') + '<br>' +
                'Your birthdate is: ' + birthdateString;
        }
    </script>

</body>
</html>
