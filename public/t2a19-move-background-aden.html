<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Background and Image</title>
    <style>
        body {
            background-repeat: repeat;
            background-size: cover; /* Ensures the background covers the entire body */
            background-image: url('https://i.ibb.co/yXNJrzG/1247160.jpg'); /* Updated background image */
        }
        #myImage01 {
            position: relative; 
            width: 100px; 
            height: 80px; 
            top: 0px; 
            left: 0px; 
            z-index: 10; /* Keeps the image above the background */
        }
    </style>
</head>
<body id="myBody">
<script>
    let myGlobalX = 0; // Global variable for background horizontal position
    let myGlobalY = 0; // Global variable for background vertical position
    let myClock01; // Timer for automatic background movement to the left
    let myClock02; // Timer for automatic background movement to the right
    let myClock04; // Timer for automatic background movement up
    let myClock05; // Timer for automatic background movement down
    let myClock03; // Timer for automatic image movement
    let mySpeed01 = 400; // Speed for background movement to the left
    let mySpeed02 = 400; // Speed for background movement to the right
    let mySpeedUp = 400; // Speed for moving the background up
    let mySpeedDown = 400; // Speed for moving the background down

    // Function to move the background to the left
    function moveBackgroundLeft() {
        myGlobalX -= 5; // Decrease global X value
        updateBackgroundPosition();
    }

    // Function to move the background to the right
    function moveBackgroundRight() {
        myGlobalX += 5; // Increase global X value
        updateBackgroundPosition();
    }

    // Function to move the background up
    function moveBackgroundUp() {
        myGlobalY -= 5; // Decrease global Y value
        updateBackgroundPosition();
    }

    // Function to move the background down
    function moveBackgroundDown() {
        myGlobalY += 5; // Increase global Y value
        updateBackgroundPosition();
    }

    // Function to update the background position based on X and Y coordinates
    function updateBackgroundPosition() {
        let myTemp = myGlobalX + 'px ' + myGlobalY + 'px'; 
        document.getElementById('myBody').style.backgroundPosition = myTemp; // Apply new position
    }

    // Function to move the image to the right
    function moveImageRight() {
        let imgElement = document.getElementById('myImage01');
        let currentLeft = parseInt(imgElement.style.left || '0'); // Get current left position
        imgElement.style.left = (currentLeft + 10) + 'px'; // Move image to the right
    }
</script>

<h1 align="center">Move Background and Image</h1>

<!-- Horizontal Movement Buttons -->
<input id="myButton01" type="button" value="Background Move Left" onclick="moveBackgroundLeft()">
<input type="button" value="Auto Background Left Faster" onclick="{
    clearInterval(myClock01);
    mySpeed01 -= 30;
    if (mySpeed01 < 10) { mySpeed01 = 10; }
    myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
}">
<input type="button" value="Auto Background Left Slower" onclick="{
    clearInterval(myClock01);
    mySpeed01 += 30;
    if (mySpeed01 > 1000) { mySpeed01 = 1000; }
    myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
}">
<input id="myButton02" type="button" value="Background Move Right" onclick="moveBackgroundRight()">
<input type="button" value="Auto Background Right Faster" onclick="{
    clearInterval(myClock02);
    mySpeed02 -= 30;
    if (mySpeed02 < 10) { mySpeed02 = 10; }
    myClock02 = setInterval(moveBackgroundRight, mySpeed02);
}">
<input type="button" value="Auto Background Right Slower" onclick="{
    clearInterval(myClock02);
    mySpeed02 += 30;
    if (mySpeed02 > 1000) { mySpeed02 = 1000; }
    myClock02 = setInterval(moveBackgroundRight, mySpeed02);
}">

<!-- Vertical Movement Buttons -->
<input id="myButton03" type="button" value="Background Move Up" onclick="moveBackgroundUp()">
<input type="button" value="Auto Background Up Faster" onclick="{
    clearInterval(myClock04);
    mySpeedUp -= 30;
    if (mySpeedUp < 10) { mySpeedUp = 10; }
    myClock04 = setInterval(moveBackgroundUp, mySpeedUp);
}">
<input type="button" value="Auto Background Up Slower" onclick="{
    clearInterval(myClock04);
    mySpeedUp += 30;
    if (mySpeedUp > 1000) { mySpeedUp = 1000; }
    myClock04 = setInterval(moveBackgroundUp, mySpeedUp);
}">
<input id="myButton04" type="button" value="Background Move Down" onclick="moveBackgroundDown()">
<input type="button" value="Auto Background Down Faster" onclick="{
    clearInterval(myClock05);
    mySpeedDown -= 30;
    if (mySpeedDown < 10) { mySpeedDown = 10; }
    myClock05 = setInterval(moveBackgroundDown, mySpeedDown);
}">
<input type="button" value="Auto Background Down Slower" onclick="{
    clearInterval(myClock05);
    mySpeedDown += 30;
    if (mySpeedDown > 1000) { mySpeedDown = 1000; }
    myClock05 = setInterval(moveBackgroundDown, mySpeedDown);
}">

<!-- Image Movement -->
<input type="button" id="myButton06" value="Image Right" onclick="moveImageRight();"><br><br>
<input type="button" value="Auto Move Right" onclick="{
    clearInterval(myClock03);
    myClock03 = setInterval(moveImageRight, 30);
}">

<!-- Image element -->
<img id="myImage01" src="https://i.ibb.co/Zf7hHsh/OIP.jpg" alt="OIP">
</body>
</html>
