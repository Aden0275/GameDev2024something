<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Run Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            position: relative;
        }

        #gameCanvas {
            border: 1px solid #000;
            background-color: #fff;
            position: relative;
            overflow: hidden; /* Prevent overflow */
            width: 600px;
            height: 150px;
        }

        .trex {
            position: absolute;
            bottom: 10px; /* Height from the bottom */
            width: 30px; /* Smaller width */
            height: 30px; /* Smaller height */
            background-color: #555; /* Gray box representing the T-Rex */
            left: 50px; /* Initial forward position */
        }

        .cactus {
            position: absolute;
            bottom: 10px;
            width: 15px; /* Reduced width of the cactus */
            height: 25px; /* Reduced height of the cactus */
            background-color: green; /* Green box representing the cactus */
            left: 800px; /* Start from farther back position */
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }

        #gameOver h1 {
            color: red;
        }

        #resetButton {
            padding: 10px 20px;
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="gameCanvas">
        <div class="trex" id="trex"></div>
        <div class="cactus" id="cactus"></div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <button id="resetButton">Press this to reset</button>
        </div>
    </div>

    <script>
        const trex = document.getElementById('trex');
        const cactus = document.getElementById('cactus');
        const gameOverDiv = document.getElementById('gameOver');
        const resetButton = document.getElementById('resetButton');

        let jumpCount = 0; // Counter for successful jumps over the first cactus
        let isJumping = false; // Track if the T-Rex is currently jumping
        let gameOver = false; // Track if the game is over
        const cactusSpeed = 3; // Changed speed of the cactus to 3

        function jump() {
            if (isJumping || gameOver) return; // Prevent double jump or jumping when game is over

            isJumping = true;
            let jumpHeight = 0;

            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 80) { // Increased jump height
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        jumpHeight -= 5; // Falling speed
                        trex.style.bottom = jumpHeight + 'px';

                        if (jumpHeight <= 10) {
                            clearInterval(fallInterval);
                            isJumping = false; // Allow jumping again
                        }
                    }, 20);
                } else {
                    jumpHeight += 5; // Ascending speed
                    trex.style.bottom = jumpHeight + 'px';
                }
            }, 20);
        }

        function moveTrex(direction) {
            if (gameOver) return; // Do not move if the game is over

            const trexPosition = parseInt(trex.style.left) || 0; // Current position of T-Rex
            const stepSize = 5; // Amount to move

            if (direction === 'left' && trexPosition > 0) {
                trex.style.left = (trexPosition - stepSize) + 'px'; // Move left
            } else if (direction === 'right' && trexPosition < 570) { // 570 allows for the width of the T-Rex
                trex.style.left = (trexPosition + stepSize) + 'px'; // Move right
            }
        }

        document.addEventListener('keydown', event => {
            if (event.code === 'ArrowUp') {
                jump(); // Trigger jump on Up arrow key press
            } else if (event.code === 'ArrowLeft') {
                moveTrex('left'); // Move T-Rex left
            } else if (event.code === 'ArrowRight') {
                moveTrex('right'); // Move T-Rex right
            }
        });

        // Create a second cactus
        let secondCactus = null;

        function moveCactus() {
            if (gameOver) return; // Stop if game is over

            const cactusInterval = setInterval(() => {
                let cactusPosition = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));
                cactus.style.left = (cactusPosition - cactusSpeed) + 'px'; // Move cactus left

                if (cactusPosition < -20) { // If the first cactus goes off screen
                    cactus.style.left = '800px'; // Reset first cactus position
                    jumpCount++; // Increment jump count when cactus resets
                }

                // Check if the second cactus should be created
                if (jumpCount >= 3 && !secondCactus) {
                    createSecondCactus(); // Create the second cactus
                }

                if (secondCactus) {
                    let secondCactusPosition = parseInt(window.getComputedStyle(secondCactus).getPropertyValue("left"));
                    secondCactus.style.left = (secondCactusPosition - cactusSpeed) + 'px'; // Move second cactus left

                    if (secondCactusPosition < -20) { // If the second cactus goes off screen
                        secondCactus.style.left = getRandomPosition() + 'px'; // Reset second cactus position randomly
                    }
                }
            }, 20);
        }

        function createSecondCactus() {
            secondCactus = document.createElement('div');
            secondCactus.className = 'cactus'; // Apply the same styles as the first cactus
            document.getElementById('gameCanvas').appendChild(secondCactus);

            // Get the position of the first cactus
            const cactusPosition = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));
            // Set the second cactus position to be right beside the first cactus
            secondCactus.style.left = (cactusPosition + 20) + 'px'; // Adjust "20" as needed for separation
        }

        function getRandomPosition() {
            // Generate a random position between 600px and 800px (ensuring it starts off-screen)
            return Math.floor(Math.random() * 200 + 600);
        }

        moveCactus(); // Start the cactus movement

        setInterval(() => {
            if (gameOver) return;

            const trexRect = trex.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();
            let secondCactusRect = secondCactus ? secondCactus.getBoundingClientRect() : null;

            // Check if T-Rex collides with the first cactus
            if (
                trexRect.left < cactusRect.right &&
                trexRect.right > cactusRect.left &&
                trexRect.bottom > cactusRect.top
            ) {
                gameOver = true; // Set game over if collision happens
                gameOverDiv.style.display = 'block'; // Show the game over message
            }

            // Check if T-Rex collides with the second cactus
            if (secondCactusRect && (
                trexRect.left < secondCactusRect.right &&
                trexRect.right > secondCactusRect.left &&
                trexRect.bottom > secondCactusRect.top
            )) {
                gameOver = true; // Set game over if collision happens with second cactus
                gameOverDiv.style.display = 'block'; // Show the game over message
            }
        }, 50);

        resetButton.addEventListener('click', () => {
            location.reload(); // Reloads the page when the reset button is clicked
        });

        // Make cactus movement continuous
        moveCactus();
    </script>
</body>

</html>
