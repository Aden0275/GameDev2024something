<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube, Sphere, and Pyramid</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            perspective: 1000px;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .cube, .sphere, .pyramid {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            will-change: transform;
        }

        /* Cube Styles */
        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.8);
            border: 1px solid #333;
        }

        .front {
            transform: translateZ(50px);
        }

        .back {
            transform: rotateY(180deg) translateZ(50px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .right {
            transform: rotateY(90deg) translateZ(50px);
        }

        .top {
            transform: rotateX(90deg) translateZ(50px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }

        /* Sphere Styles */
        .sphere {
            border-radius: 50%;
            background: rgba(0, 0, 255, 0.8);
            position: relative; /* Needed for child elements */
        }

        .sphere::before, .sphere::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background: inherit;
            top: 0;
            left: 0;
        }

        /* Sphere top and bottom halves */
        .sphere::before {
            transform: rotateX(90deg) translateZ(50px);
        }

        .sphere::after {
            transform: rotateX(-90deg) translateZ(50px);
        }

        /* Pyramid Styles */
        .pyramid {
            position: relative;
            transform-style: preserve-3d;
        }

        .base {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 0, 0.8);
            transform: rotateX(90deg) translateY(-50px);
        }

        .face {
            position: absolute;
            width: 0; /* Use width and height to form triangular shapes with borders */
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid rgba(255, 255, 0, 0.8);
        }

        .face1 {
            transform: rotateY(0deg) translateY(-50px);
        }

        .face2 {
            transform: rotateY(120deg) translateY(-50px);
        }

        .face3 {
            transform: rotateY(-120deg) translateY(-50px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube" id="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face left"></div>
            <div class="cube-face right"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>

        <div class="sphere" id="sphere"></div>

        <div class="pyramid" id="pyramid">
            <div class="base"></div>
            <div class="face face1"></div>
            <div class="face face2"></div>
            <div class="face face3"></div>
        </div>
    </div>

    <script>
        const cube = document.getElementById('cube');
        const sphere = document.getElementById('sphere');
        const pyramid = document.getElementById('pyramid');

        let rotationX = 0;
        let rotationY = 0;

        document.addEventListener('mousemove', (event) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Update rotation angles based on mouse position
            rotationY = (event.clientX - centerX) / 10; // Adjust sensitivity
            rotationX = (event.clientY - centerY) / 10; // Adjust sensitivity

            // Apply transformations
            cube.style.transform = `rotateY(${rotationY}deg) rotateX(${-rotationX}deg)`;
            sphere.style.transform = `rotateY(${rotationY}deg) rotateX(${-rotationX}deg)`;
            pyramid.style.transform = `rotateY(${rotationY}deg) rotateX(${-rotationX}deg)`;
        });
    </script>
</body>
</html>
