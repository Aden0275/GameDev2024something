<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0d9af;
            margin: 0;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 400px;
            height: 400px;
        }
        .square {
            width: 50px;
            height: 50px;
            position: relative;
        }
        .white {
            background-color: white;
        }
        .black {
            background-color: #769656;
        }
        .piece {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <script>
        const pieceImages = {
            "black": {
                "pawn": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "rook": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "knight": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "bishop": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "queen": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "king": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC"
            },
            "white": {
                "pawn": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "rook": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "knight": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "bishop": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "queen": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC",
                "king": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA"
                    + "AAAAF0EAAABH0EP6AAAAAElFTkSuQmCC"
            }
        };

        const initialBoardState = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        const chessboardElement = document.getElementById('chessboard');

        function createBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');

                    const piece = initialBoardState[row][col];

                    if (piece !== '.') {
                        const isBlack = piece.toLowerCase() === piece;
                        const pieceType = piece.toLowerCase();
                        const img = document.createElement('img');
                        img.src = pieceImages[isBlack ? 'black' : 'white'][pieceType];
                        img.classList.add('piece');
                        square.appendChild(img);
                    }
                    
                    chessboardElement.appendChild(square);
                }
            }
        }

        createBoard();
    </script>
</body>
</html>
