<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Run Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        #gameCanvas {
            border: 1px solid #000;
            background-color: #fff;
            position: relative;
        }

        .trex {
            position: absolute;
            bottom: 10px;
            width: 50px;
            height: 50px;
            background: url('data:image/png;base64,...') no-repeat; /* You can use a base64 image of a T-Rex here */
            background-size: cover;
        }

        .cactus {
            position: absolute;
            bottom: 10px;
            width: 20px;
            height: 30px;
            background-color: green;
            animation: slide 2s infinite linear;
        }

        @keyframes slide {
            from {
                left: 100%;
            }

            to {
                left: -20px;
            }
        }
    </style>
</head>

<body>
    <div id="gameCanvas" style="width: 600px; height: 150px;">
        <div class="trex" id="trex"></div>
        <div class="cactus" id="cactus"></div>
    </div>

    <script>
        const trex = document.getElementById('trex');
        const cactus = document.getElementById('cactus');
        let isJumping = false;

        function jump() {
            if (isJumping) return;

            isJumping = true;
            let jumpHeight = 0;

            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        jumpHeight -= 10;
                        trex.style.bottom = jumpHeight + 'px';

                        if (jumpHeight <= 10) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        }
                    }, 20);
                } else {
                    jumpHeight += 10;
                    trex.style.bottom = jumpHeight + 'px';
                }
            }, 20);
        }

        document.addEventListener('keydown', event => {
            if (event.code === 'Space') {
                jump();
            }
        });

        setInterval(() => {
            const trexRect = trex.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            if (
                trexRect.left < cactusRect.right &&
                trexRect.right > cactusRect.left &&
                trexRect.bottom > cactusRect.top
            ) {
                alert('Game Over!');
                document.location.reload();
            }
        }, 50);
    </script>
</body>

</html>
