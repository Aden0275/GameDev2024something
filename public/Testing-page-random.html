<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Run Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        #gameCanvas {
            border: 1px solid #000;
            background-color: #fff;
            position: relative;
            overflow: hidden; /* Prevent overflow from elements moving out of bounds */
            width: 600px;
            height: 150px;
        }

        .trex {
            position: absolute;
            bottom: 10px;
            width: 50px;
            height: 50px;
            background-color: #555; /* A gray box to represent the T-Rex */
        }

        .cactus {
            position: absolute;
            bottom: 10px;
            width: 20px;
            height: 30px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="gameCanvas">
        <div class="trex" id="trex"></div>
        <div class="cactus" id="cactus"></div>
    </div>

    <script>
        const trex = document.getElementById('trex');
        const cactus = document.getElementById('cactus');
        let isJumping = false;

        function jump() {
            if (isJumping) return;

            isJumping = true;
            let jumpHeight = 0;

            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        jumpHeight -= 10;
                        trex.style.bottom = jumpHeight + 'px';

                        if (jumpHeight <= 10) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        }
                    }, 20);
                } else {
                    jumpHeight += 10;
                    trex.style.bottom = jumpHeight + 'px';
                }
            }, 20);
        }

        document.addEventListener('keydown', event => {
            if (event.code === 'Space') {
                jump();
            }
        });

        // Spawn cactus and check for collision
        let cactusInterval = setInterval(() => {
            cactus.style.animation = 'none'; // Reset animation
            cactus.style.left = '600px'; // Reset cactus position
            cactus.offsetHeight; // Trigger reflow
            cactus.style.animation = 'slide 2s infinite linear'; // Start new animation
        }, 2000);

        const slideKeyframes = `@keyframes slide {
            from {
                left: 100%;
            }
            to {
                left: -20px;
            }
        }`;

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = slideKeyframes;

        document.head.appendChild(styleSheet);

        setInterval(() => {
            const trexRect = trex.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            if (
                trexRect.left < cactusRect.right &&
                trexRect.right > cactusRect.left &&
                trexRect.bottom > cactusRect.top
            ) {
                alert('Game Over!');
                clearInterval(cactusInterval);
                document.location.reload();
            }
        }, 50);
    </script>
</body>

</html>
