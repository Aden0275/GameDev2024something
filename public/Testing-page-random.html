<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mario-like Game</title>
    <style>
        body {
            margin: 0;
            background-color: #87CEEB; /* Sky Color */
        }

        #gameArea {
            width: 800px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
            background-color: #87CEEB; /* Sky Color */
        }

        #character {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 50px; /* Start above ground */
            background-color: red; /* Character color */
        }

        .ground {
            width: 100%;
            height: 50px;
            background-color: green; /* Ground color */
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="character"></div>
        <div class="ground"></div>
    </div>
    <script>
        const character = document.getElementById('character');
        let isJumping = false;
        let position = 0;

        // Function to make the character jump
        function jump() {
            if (isJumping) return;
            isJumping = true;

            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    
                    // Start falling
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        }
                        jumpHeight -= 4; // Control fall speed
                        character.style.bottom = `${position + jumpHeight}px`;
                    }, 20);
                }
                jumpHeight += 4; // Control jump speed
                character.style.bottom = `${position + jumpHeight}px`;
            }, 20);
        }

        // Listen for key presses to jump
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });
    </script>
</body>
</html>
