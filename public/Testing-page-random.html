<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario-like Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
        }

        #game {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            background-color: #5C94FC; /* Game background color */
        }

        #player {
            width: 40px;
            height: 60px;
            background-color: #FF0000; /* Player color */
            position: absolute;
            bottom: 100px; /* Starting position above ground */
            left: 50px;
        }

        .ground {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #654321; /* Ground color */
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="player"></div>
        <div class="ground"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('game');

        let isJumping = false;
        let jumpHeight = 0;

        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowRight') {
                moveRight();
            } else if (event.code === 'ArrowLeft') {
                moveLeft();
            } else if (event.code === 'Space' && !isJumping) {
                jump();
            }
        });

        function moveRight() {
            let left = parseInt(window.getComputedStyle(player).getPropertyValue('left'));
            if (left < gameArea.clientWidth - 50) { // Keep within bounds
                player.style.left = left + 5 + 'px';
            }
        }

        function moveLeft() {
            let left = parseInt(window.getComputedStyle(player).getPropertyValue('left'));
            if (left > 0) { // Keep within bounds
                player.style.left = left - 5 + 'px';
            }
        }

        function jump() {
            isJumping = true;
            let jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    let downInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        jumpHeight -= 5;
                        player.style.bottom = 100 + jumpHeight + 'px'; // Adjust height
                    }, 20);
                }
                jumpHeight += 5;
                player.style.bottom = 100 + jumpHeight + 'px'; // Adjust height
            }, 20);
        }
    </script>
</body>
</html>
