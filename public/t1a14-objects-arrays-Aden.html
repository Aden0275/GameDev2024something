<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays</title>
</head>
<body>

    <label for="research">Show your research about objects and arrays in the textarea here:</label><br><br>
    <textarea id="research" rows="4" cols="70" readonly>
let myArray = [5, 2, 8, 2, 1];
let myObject = { name: 'John', age: 30, profession: 'Developer' };
let anotherObject = {
    name: 'Alice',
    hobbies: ['reading', 'coding', 'hiking'], // Array inside object
    age: 25
};
let anotherArray = [
    { name: 'Bob', age: 28 },
    { name: 'Charlie', age: 32 }
]; // Object inside array
    </textarea><br><br>

    <div>
        <button id="btnArrayWithObject" aria-label="Show array containing objects">Array with Object in it</button>
        <button id="btnObjectWithArray" aria-label="Show object containing array">Object with Array in it</button>
    </div><br><br>

    <div id="output"></div>

    <script>
        document.getElementById('btnArrayWithObject').addEventListener('click', function() {
            const data = [
                { name: 'Bob', age: 28 },
                { name: 'Charlie', age: 32 }
            ];
            document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        });

        document.getElementById('btnObjectWithArray').addEventListener('click', function() {
            const data = {
                name: 'Alice',
                hobbies: ['reading', 'coding', 'hiking'],
                age: 25
            };
            document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        });
    </script>

</body>
</html>
