<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Text</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .color-changing {
            font-size: 48px;
            font-weight: bold;
            animation: colorChange 4s infinite;
        }

        @keyframes colorChange {
            0%   { color: red; }
            25%  { color: blue; }
            50%  { color: green; }
            75%  { color: yellow; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="color-changing">Fantastic!</div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrel Roll</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .barrel-roll {
            font-size: 3em; /* Adjust size as necessary */
            color: black;
            animation: barrelRoll 2s infinite; /* Animation name, duration, and infinite loop */
        }

        @keyframes barrelRoll {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="barrel-roll">ROLL</div>
</body>

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            background-color: white; /* Optional: Background color */
        }
        .marquee {
            position: absolute;
            white-space: nowrap; /* Prevent text from wrapping */
            animation: scroll 5s linear infinite; /* Animation properties */
        }
        @keyframes scroll {
            from {
                transform: translateX(100%); /* Start from right */
            }
            to {
                transform: translateX(-100%); /* End off screen to the left */
            }
        }
    </style>
    <title>Scrolling Text</title>
</head>
<body>
    <div class="marquee">hello this text is moving across the screen!</div>
</body>
