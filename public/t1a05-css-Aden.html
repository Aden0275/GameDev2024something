This is <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Text</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .color-changing {
            font-size: 48px;
            font-weight: bold;
            animation: colorChange 4s infinite;
        }

        @keyframes colorChange {
            0%   { color: red; }
            25%  { color: blue; }
            50%  { color: green; }
            75%  { color: yellow; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="color-changing">Fantastic!</div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrel Roll</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .barrel-roll {
            font-size: 3em; /* Adjust size as necessary */
            color: Black;
            animation: barrelRoll 2s infinite; /* Animation name, duration, and infinite loop */
        }

        @keyframes barrelRoll {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="barrel-roll">ROLL</div>
</body>
</html>
