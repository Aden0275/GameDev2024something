This is <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Text</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .color-changing {
            font-size: 48px;
            font-weight: bold;
            animation: colorChange 4s infinite;
        }

        @keyframes colorChange {
            0%   { color: red; }
            25%  { color: blue; }
            50%  { color: green; }
            75%  { color: yellow; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="color-changing">Fantastic!</div>
</body>
</html>
