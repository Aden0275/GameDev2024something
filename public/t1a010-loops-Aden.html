<h4>Example Input and Output Code</h4>
<pre>
// This is a simple demonstration of looping in JavaScript
// The code iterates based on user input and applies a basic condition.
</pre>

<h4>Example Working Code</h4>

<label for="myNum01">Max loops:</label> 
<input id="myNum01" type="number" value="4" min="1"><br><br>

<input 
  type="button" 
  value="Run Basic For Loop with Conditions" 
  onclick="runBasicLoop()"
><br><br>

<div id="myDiv01">Output will appear here...</div>

<script>
  function runBasicLoop() {
    // Clear previous output
    document.getElementById('myDiv01').innerHTML = '';
    let output = ''; 

    // Get the maximum number of loops from the input
    const maxLoops = parseInt(document.getElementById('myNum01').value);

    // Validate input
    if (isNaN(maxLoops) || maxLoops < 1) {
      document.getElementById('myDiv01').innerHTML = 'Please enter a valid positive number.';
      return;
    }

    // Loop through the specified number of times
    for (let loopIndex = 0; loopIndex < maxLoops; loopIndex++) {
      // Check a condition to add special text
      if (loopIndex * 2 > maxLoops) {
        output += 'Cool! ';
      }
      output += 'Loop number: ' + loopIndex + '<br>'; 
    } 

    // Display the output
    document.getElementById('myDiv01').innerHTML = output; 
  }
</script>
