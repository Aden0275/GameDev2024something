<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2A11 Game Template</title>
    <style>
        body {
            background-repeat: no-repeat; 
            background-size: cover; 
            background-image: url('https://i.ibb.co/ggWykJY/cool-desktop-wallpaper-wallpapers-backgrounds-images-art-photos-pictures-free-best-1920x1080-coolwal.jpg');
        }
        h1, h6 {
            text-align: center;
            color: white; /* Change text color for visibility */
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 999; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 100px; 
        }
        .modal-content {
            background-color: white; 
            margin: 5% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
            text-align: center; 
        }
        #nextPage {
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        #nextPage:hover {
            background-color: #45a049; 
        }
    </style>
</head>

<body id="myBody">

    <h1>T2A11 Game Template by Fred</h1>
    <h6>Version 0.0.1</h6>
    <br><br><br><br>

    <!-- Modal for losing message -->
    <div id="lossModal" class="modal">
        <div class="modal-content">
            <h2>You Lose</h2>
            <p>Please click below to proceed to the next page.</p>
            <button id="nextPage" onclick="goToNextPage()">Next Page</button>
        </div>
    </div>

    <script>
        // Global movement flags
        let moveImg1 = { left: false, up: false, right: false, down: false };
        
        // Background movement variables
        let moveBackground = false;
        let myGlobalX = 0;

        const img1 = document.getElementById('myImg01');
        const img2 = document.getElementById('myImg02');

        // Function to check if two elements are colliding
        function myHitOther(my1, my2) {
            let left1 = parseInt(document.getElementById(my1).style.left);
            let right1 = left1 + parseInt(document.getElementById(my1).style.width);
            let top1 = parseInt(document.getElementById(my1).style.top);
            let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
            let left2 = parseInt(document.getElementById(my2).style.left);
            let right2 = left2 + parseInt(document.getElementById(my2).style.width);
            let top2 = parseInt(document.getElementById(my2).style.top);
            let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
            return (right1 >= left2 && bottom1 >= top2 && left1 <= right2 && top1 <= bottom2);
        }

        // Function to check for collisions
        function myCheckHit() {
            if (myHitOther('myImg01', 'myImg02')) {
                showLossModal();
                document.getElementById('myImg01').style.left = '20px';
            }
        }

        // Function to move images based on movement flags
        function moveImages() {
            // Move myImg01 (Greninja) based on flags
            if (moveImg1.left) img1.style.left = (parseInt(img1.style.left) - 5) + 'px';
            if (moveImg1.up) img1.style.top = (parseInt(img1.style.top) - 5) + 'px';
            if (moveImg1.right) img1.style.left = (parseInt(img1.style.left) + 5) + 'px';
            if (moveImg1.down) img1.style.top = (parseInt(img1.style.top) + 5) + 'px';

            // Move myImg02 (Charizard) to follow myImg01 (Greninja)
            followGreninja();

            myCheckHit(); // Check for collisions
        }

        // Function for myImg02 (Charizard) to follow myImg01 (Greninja)
        function followGreninja() {
            const img1Rect = img1.getBoundingClientRect();
            const img2Rect = img2.getBoundingClientRect();

            const dx = img1Rect.left + img1Rect.width / 2 - (img2Rect.left + img2Rect.width / 2);
            const dy = img1Rect.top + img1Rect.height / 2 - (img2Rect.top + img2Rect.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);

            // If within a certain distance, move towards Greninja
            if (distance > 5) { // Adjust this to make following more or less aggressive
                const speed = 1; // Speed of Charizard
                const normalizationFactor = distance / speed; // Normalization factor

                img2.style.left = (parseInt(img2.style.left) + (dx / normalizationFactor)) + 'px';
                img2.style.top = (parseInt(img2.style.top) + (dy / normalizationFactor)) + 'px';
            }
        }

        // Set interval to regularly move images and background
        setInterval(moveImages, 100);

        // Keydown event listener for movement
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    moveImg1.left = true;
                    break;
                case 'ArrowUp':
                    moveImg1.up = true;
                    break;
                case 'ArrowRight':
                    moveImg1.right = true;
                    break;
                case 'ArrowDown':
                    moveImg1.down = true;
                    break;
            }
        });

        // Keyup event listener to stop movement when key is released
        document.addEventListener('keyup', function(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    moveImg1.left = false;
                    break;
                case 'ArrowUp':
                    moveImg1.up = false;
                    break;
                case 'ArrowRight':
                    moveImg1.right = false;
                    break;
                case 'ArrowDown':
                    moveImg1.down = false;
                    break;
            }
        });

        // Show loss modal
        function showLossModal() {
            const modal = document.getElementById('lossModal');
            modal.style.display = 'block';
        }

        // Navigate to the next page
        function goToNextPage() {
            location.href = 't2a13-keydown.html'; // Replace with your next page URL
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('lossModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Initialization for images positions
        img1.style.position = 'absolute';
        img1.style.left = '50px';
        img1.style.top = '50px';

        img2.style.position = 'absolute';
        img2.style.left = '300px'; // Initially position myImg02 on the right side
        img2.style.top = '300px'; // Adjust as needed

    </script>

    <img id="myImg01" style="width:100px; height:80px;" src="https://i.ibb.co/NtcGP2L/greninja.jpg" alt="Greninja">
    <img id="myImg02" style="width:100px; height:80px;" src="https://i.ibb.co/b612Tcx/charizard.jpg" alt="Charizard">

    <input type="button" id="autoBackgroundButton" value="Start Background Movement" onclick="toggleBackgroundMovement()">

    <input type="button" value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
        document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
        myCheckHit(); // Checks for all collisions
    }"><br><br>

</body>
</html>
