<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>To-Do List</h1>
<input type="text" id="taskInput" placeholder="Enter a new task...">
<button id="addButton">Add Task</button>
<h2>Tasks:</h2>
<ul id="taskList"></ul>

<script>
// Class definition for a Task
class Task {
    constructor(description) {
        this.description = description;
        this.completed = false;
    }

    completeTask() {
        this.completed = true;
    }
}

// Array to hold tasks
let tasks = [];

// Function to display tasks
function displayTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = ''; // Clear the current list

    for (let i = 0; i < tasks.length; i++) {
        const taskItem = document.createElement('li');
        taskItem.textContent = tasks[i].description;

        // Adding remove button for each task
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removeTask(i);
        taskItem.appendChild(removeButton);

        // Marking completed tasks
        if (tasks[i].completed) {
            taskItem.style.textDecoration = 'line-through';
        }

        taskList.appendChild(taskItem);
    }
}

// Function to add a new task
function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskDescription = taskInput.value.trim();

    // Decision making: check if input is not empty
    if (taskDescription) {
        const newTask = new Task(taskDescription);
        tasks.push(newTask);
        taskInput.value = ''; // Clear input field
        displayTasks(); // Update the display
    } else {
        alert("Please enter a task.");
    }
}

// Function to remove a task
function removeTask(index) {
    tasks.splice(index, 1); // Remove task from the array
    displayTasks(); // Update the display
}

// Adding event listener to the button
document.getElementById('addButton').addEventListener('click', addTask);

</script>
</body>
</html>
