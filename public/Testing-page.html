   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        img {
            margin: 20px;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="https://www.google.ca" target="_blank">Visit Google</a>

    <div>
        <img src="https://www.rd.com/wp-content/uploads/2018/02/09_Adorable-Puppy-Pictures-that-Will-Make-You-Melt_344136443_unbrokenworld.jpg" alt="Cute Dog" width="300">
        <img src="https://i.ibb.co/w7j0ctz/image.jpg" alt="Another Cute Dog" width="300">
        <img src="https://i.ibb.co/5MZskSF/happy-dog.jpg" alt="Happy Dog" width="300">
        <img src="https://i.ibb.co/3SM1L7T/dog-with-toy.jpg" alt="Dog with Toy" width="300">
        <img src="https://i.ibb.co/PW3R1f9/sitting-puppy.jpg" alt="Sitting Puppy" width="300">
    </div>
</body>
</html>
