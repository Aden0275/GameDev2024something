<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Movement with Arrows</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #61dafb;
        }
        input[type="button"] {
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: black;
            padding: 15px 25px;
            margin: 5px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #21a1f1;
        }
        img {
            margin-top: 20px;
            border: 2px solid #61dafb;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<h1 align="center">t1a17-move-Aden</h1>

<script>
// Global variable for automatic movement
let myClock02;

// Function to move the image
function moveImage(x, y) {
    var img = document.getElementById('myImage01');
    var imgRect = img.getBoundingClientRect();
    var newLeft = parseInt(img.style.left) + x;
    var newTop = parseInt(img.style.top) + y;

    // Get the viewport dimensions
    var viewportWidth = window.innerWidth;
    var viewportHeight = window.innerHeight;

    // Prevent moving off-screen
    if (newLeft >= 0 && newLeft + imgRect.width <= viewportWidth) {
        img.style.left = newLeft + 'px';
    }
    if (newTop >= 0 && newTop + imgRect.height <= viewportHeight) {
        img.style.top = newTop + 'px';
    }
}

function stopAutoMove() {
    clearInterval(myClock02);
}

function autoMove(direction) {
    stopAutoMove();  // Clear any previous intervals
    const moveAmount = 10; // Pixels to move each interval
    myClock02 = setInterval(function() {
        switch(direction) {
            case 'right':
                moveImage(moveAmount, 0);
                break;
            case 'left':
                moveImage(-moveAmount, 0);
                break;
            case 'up':
                moveImage(0, -moveAmount);
                break;
            case 'down':
                moveImage(0, moveAmount);
                break;
            case 'up-left':
                moveImage(-moveAmount, -moveAmount);
                break;
            case 'up-right':
                moveImage(moveAmount, -moveAmount);
                break;
            case 'down-left':
                moveImage(-moveAmount, moveAmount);
                break;
            case 'down-right':
                moveImage(moveAmount, moveAmount);
                break;
        }
    }, 30);  // Activate click every 30 ms
}
</script>

<div class="button-container">

    <div class="button-row">
        <input type="button" id="myButtonLeft" value="&#8592;" onclick="moveImage(-10, 0)"> <!-- Left Arrow -->
        <input type="button" id="myButtonRight" value="&#8594;" onclick="moveImage(10, 0)"> <!-- Right Arrow -->
    </div>
    <div class="button-row">
        <input type="button" id="myButtonUp" value="&#8593;" onclick="moveImage(0, -10)"> <!-- Up Arrow -->
        <input type="button" id="myButtonDown" value="&#8595;" onclick="moveImage(0, 10)"> <!-- Down Arrow -->
    </div>

    <div class="button-row">
        <input type="button" value="&#8598;" onclick="moveImage(-10, -10)"> <!-- Up-Left Arrow -->
        <input type="button" value="&#8599;" onclick="moveImage(10, -10)"> <!-- Up-Right Arrow -->
    </div>
    <div class="button-row">
        <input type="button" value="&#8600;" onclick="moveImage(-10, 10)"> <!-- Down-Left Arrow -->
        <input type="button" value="&#8601;" onclick="moveImage(10, 10)"> <!-- Down-Right Arrow -->
    </div>

    <div class="button-row">
        <input type="button" value="Auto &#8592;" onclick="autoMove('left')"> <!-- Auto Left -->
        <input type="button" value="Auto &#8594;" onclick="autoMove('right')"> <!-- Auto Right -->
    </div>
    <div class="button-row">
        <input type="button" value="Auto &#8593;" onclick="autoMove('up')"> <!-- Auto Up -->
        <input type="button" value="Auto &#8595;" onclick="autoMove('down')"> <!-- Auto Down -->
    </div>

    <div class="button-row">
        <input type="button" value="Auto &#8598;" onclick="autoMove('up-left')"> <!-- Auto Up-Left -->
        <input type="button" value="Auto &#8599;" onclick="autoMove('up-right')"> <!-- Auto Up-Right -->
    </div>
    <div class="button-row">
        <input type="button" value="Auto &#8600;" onclick="autoMove('down-left')"> <!-- Auto Down-Left -->
        <input type="button" value="Auto &#8601;" onclick="autoMove('down-right')"> <!-- Auto Down-Right -->
    </div>

    <input type="button" value="Stop Auto Move" onclick="stopAutoMove()"><br><br>

</div>

<!-- Image to move -->
<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://www.cartoonpics.net/data/media/14/batman_cartoon_style.jpg">

</body>
</html>
