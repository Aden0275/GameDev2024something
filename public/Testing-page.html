<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Maze Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #maze {
            position: relative;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            background-color: #fff;
        }
        .wall {
            background-color: #333;
            position: absolute;
        }
        #player {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
        }
        #goal {
            width: 30px;
            height: 30px;
            background-color: green;
            position: absolute;
            top: 550px; /* Position the goal towards the bottom */
            left: 550px; /* Position the goal towards the right */
        }
    </style>
</head>
<body>

<div id="maze">
    <!-- Maze walls -->
    <div class="wall" style="top: 0; left: 0; width: 100%; height: 20px;"></div>
    <div class="wall" style="top: 0; left: 0; width: 20px; height: 100%;"></div>
    <div class="wall" style="top: 0; left: 780px; width: 20px; height: 100%;"></div>
    <div class="wall" style="top: 580px; left: 0; width: 800px; height: 20px;"></div>
    
    <div class="wall" style="top: 100px; left: 150px; width: 20px; height: 300px;"></div>
    <div class="wall" style="top: 100px; left: 300px; width: 20px; height: 400px;"></div>
    <div class="wall" style="top: 180px; left: 200px; width: 200px; height: 20px;"></div>
    <div class="wall" style="top: 300px; left: 200px; width: 200px; height: 20px;"></div>
    <div class="wall" style="top: 480px; left: 200px; width: 360px; height: 20px;"></div>
    
    <div class="wall" style="top: 300px; left: 500px; width: 20px; height: 300px;"></div>
    <div class="wall" style="top: 300px; left: 600px; width: 20px; height: 60px;"></div>
    <div class="wall" style="top: 360px; left: 550px; width: 20px; height: 120px;"></div>
    <div class="wall" style="top: 460px; left: 600px; width: 100px; height: 20px;"></div>
    
    <div id="goal"></div>
    <div id="player" style="top: 30px; left: 30px;"></div>
</div>

<script>
    const player = document.getElementById('player');
    const walls = document.querySelectorAll('.wall');
    const goal = document.getElementById('goal');
    const maze = document.getElementById('maze');

    let playerPos = { x: 30, y: 30 };

    document.addEventListener('keydown', (event) => {
        let newX = playerPos.x;
        let newY = playerPos.y;

        // Move player with arrow keys
        if (event.key === 'ArrowUp') newY -= 30;
        if (event.key === 'ArrowDown') newY += 30;
        if (event.key === 'ArrowLeft') newX -= 30;
        if (event.key === 'ArrowRight') newX += 30;

        // Check for collision and boundary
        if (!isColliding(newX, newY)) {
            playerPos = { x: newX, y: newY };
            updatePlayerPosition();
            checkGoal();
        }
    });

    function isColliding(x, y) {
        // Check collision with walls
        const playerBounds = { left: x, top: y, right: x + 30, bottom: y + 30 };
        for (let wall of walls) {
            const wallBounds = wall.getBoundingClientRect();
            if (playerBounds.right > wallBounds.left &&
                playerBounds.left < wallBounds.right &&
                playerBounds.bottom > wallBounds.top &&
                playerBounds.top < wallBounds.bottom) {
                return true;
            }
        }
        return false;
    }

    function updatePlayerPosition() {
        player.style.left = `${playerPos.x}px`;
        player.style.top = `${playerPos.y}px`;
    }

    function checkGoal() {
        if (playerPos.x >= 550 && playerPos.x <= 580 && playerPos.y >= 550 && playerPos.y <= 580) {
            alert("You've reached the goal!");
            // Reset player position for another attempt
            playerPos = { x: 30, y: 30 };
            updatePlayerPosition();
        }
    }
</script>

</body>
</html>
