<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h2, h4 {
            color: #333;
        }
        h4 {
            margin-top: 20px;
        }
        #output {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff;
            min-height: 50px;
            border-radius: 5px;
        }
        input[type="number"], input[type="button"] {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        input[type="button"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>JavaScript Loops Example</h2>
<p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Control_flow_and_error_handling#for_statement" target="_blank">Good Reference to JavaScript Loops</a>
</p>

<h4>Input Values</h4>
<p>Set the maximum number of loops and a reference number:</p>
<p>Max Loop Count: <input id="myNum01" type="number" value="4" min="1" aria-label="Maximum number of loops" /></p>
<p>Weird Number: <input id="myWeird" type="number" value="2" min="0" aria-label="Weird number" /></p>
<input type="button" value="Run For and While Loops" onclick="runLoops()">
<input type="button" value="Run Do-While Loop" onclick="runDoWhileLoop()">

<h4>Adjust Values</h4>
<input type="button" value="Add 1 to Loop Count" onclick="modifyLoopCount(1)">
<input type="button" value="Add 2 to Loop Count" onclick="modifyLoopCount(2)">
<input type="button" value="Add 3 to Loop Count" onclick="modifyLoopCount(3)">
<input type="button" value="Add 10 to Weird Number" onclick="modifyWeirdNumber(10)">
<input type="button" value="Subtract 5 from Weird Number" onclick="modifyWeirdNumber(-5)">
<input type="button" value="Reset Weird Number to 0" onclick="resetWeirdNumber()">

<h4>Output</h4>
<div id="output" aria-live="polite">Output will appear here...</div>

<script>
    function runLoops() {
        const maxLoops = parseInt(document.getElementById('myNum01').value);
        const weirdNumber = parseInt(document.getElementById('myWeird').value);
        let output = '';

        output += '<strong>For Loop Output:</strong><br>';
        for (let i = 0; i < maxLoops; i++) {
            if (i * 2 > weirdNumber) {
                output += 'Cool! ';
            }
            output += 'For Loop number: ' + i + '<br>';
        }

        output += '<br><strong>While Loop Output:</strong><br>';
        let j = 0;
        while (j < maxLoops) {
            if (j % 2 === 0) {
                output += 'Even iteration: ' + j + '<br>'; 
            }
            j += 2; 
        }

        document.getElementById('output').innerHTML = output;
    }

    function runDoWhileLoop() {
        const maxLoops = parseInt(document.getElementById('myNum01').value);
        let output = '';

        output += '<br><strong>Do-While Loop Output:</strong><br>';
        let k = 0;

        do {
            output += 'Do-While iteration: ' + k + '<br>'; 
            k++;
        } while (k < maxLoops);

        document.getElementById('output').innerHTML += output;
    }

    function modifyLoopCount(value) {
        const loopCountInput = document.getElementById('myNum01');
        loopCountInput.value = parseInt(loopCountInput.value) + value;
    }

    function modifyWeirdNumber(value) {
        const weirdNumberInput = document.getElementById('myWeird');
        weirdNumberInput.value = Math.max(0, parseInt(weirdNumberInput.value) + value); // Prevent negative weird number
    }

    function resetWeirdNumber() {
        document.getElementById('myWeird').value = 0;
    }
</script>

</body>
</html>
