<h2 align=center>Additional Drawing Options</h2>

<input type=button value=".fillRect(100, 100, 150, 100)" onclick="{
   myContext.fillStyle = 'orange';
   myContext.fillRect(100, 100, 150, 100);
}">

<input type=button value=".beginPath() + .arc(200, 300, 50, 0, 2 * Math.PI) + .fill()" onclick="{
   myContext.beginPath();
   myContext.fillStyle = 'purple';
   myContext.arc(200, 300, 50, 0, 2 * Math.PI);
   myContext.fill();
}">

<input type=button value=".bezierCurveTo(400,50,300,300,500,400)" onclick="{
   myContext.beginPath();
   myContext.moveTo(300, 300);
   myContext.bezierCurveTo(400, 50, 300, 300, 500, 400);
   myContext.stroke();
}">

<input type=button value="Draw Pattern" onclick="{
   let patternCanvas = document.createElement('canvas');
   let patternContext = patternCanvas.getContext('2d');
   patternCanvas.width = 50;
   patternCanvas.height = 50;

   patternContext.fillStyle = 'cyan';
   patternContext.fillRect(0, 0, 50, 50);
   patternContext.fillStyle = 'black';
   patternContext.fillRect(10, 10, 30, 30);

   let myPattern = myContext.createPattern(patternCanvas, 'repeat');
   myContext.fillStyle = myPattern;
   myContext.fillRect(400, 200, 300, 300);
}">

<input type=button value=".rect(600, 350, 200, 150) + strokeRect()" onclick="{
   myContext.lineWidth = 8;
   myContext.strokeStyle = 'blue';
   myContext.strokeRect(600, 350, 200, 150);
}">

<input type=button value="Draw Text with Shadow" onclick="{
   myContext.font = '30px Arial';
   myContext.fillStyle = 'black';
   myContext.shadowColor = 'gray';
   myContext.shadowBlur = 10;
   myContext.fillText('Styled Text with Shadow', 150, 500);
   myContext.shadowColor = 'transparent'; // Reset shadow
}">
