<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Name Encryptor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff, #eaeaea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fefefe;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        input[type=button] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        input[type=button]:hover {
            background-color: #0056b3;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-user-secret"></i> Spy Name Encryptor</h1>
    
    <textarea id="myArea01" placeholder="Enter your text here...">Hello how are you</textarea>

    <input type="button" value="Encrypt" onclick="encryptText()"><br>

    <textarea id="myArea02" placeholder="Your encrypted text will appear here..."></textarea>

    <input type="button" value="Decrypt" onclick="decryptText()"><br>

    <textarea id="myArea03" placeholder="Your decrypted text will appear here..."></textarea>
</div>

<script>
    function encryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea01').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'e') {
                myTemp = 'f';
            } else if (myString[myLoop] === 'h') {
                myTemp = 'i';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea02').value = myString.join('');
    }

    function decryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea02').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'f') {
                myTemp = 'e';
            } else if (myString[myLoop] === 'i') {
                myTemp = 'h';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea03').value = myString.join('');
    }
</script>

</body>
</html>
