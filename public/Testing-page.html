<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Background and Image</title>
    <style>
        body {
            background-repeat: no-repeat;  /* Prevents the background image from repeating */
            background-size: cover;         /* Ensures the background covers the entire body */
            background-image: url('https://i.ibb.co/yXNJrzG/1247160.jpg');
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            height: 100vh;                /* Makes body full height of the viewport */
            overflow: hidden;             /* Prevents scrollbar from appearing */
        }
        #myImage01 {
            position: relative; 
            width: 100px; 
            height: 80px; 
            z-index: 10; 
        }
        .button-section {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body id="myBody">
<script>
    let myGlobalX = 0; // Global variable for background horizontal position
    let myGlobalY = 0; // Global variable for background vertical position
    let myClock01, myClock02, myClock03, myClock04, myClock05; // Timers
    let mySpeed01 = 400, mySpeed02 = 400, mySpeedUp = 400, mySpeedDown = 400; // Speeds

    // Function to move the background left
    function moveBackgroundLeft() {
        myGlobalX -= 5;
        updateBackgroundPosition();
    }

    // Function to move the background right
    function moveBackgroundRight() {
        myGlobalX += 5;
        updateBackgroundPosition();
    }

    // Function to move the background up
    function moveBackgroundUp() {
        myGlobalY -= 5;
        updateBackgroundPosition();
    }

    // Function to move the background down
    function moveBackgroundDown() {
        myGlobalY += 5;
        updateBackgroundPosition();
    }

    // Update background position
    function updateBackgroundPosition() {
        document.getElementById('myBody').style.backgroundPosition = `${myGlobalX}px ${myGlobalY}px`;
    }

    // Move image to the right
    function moveImageRight() {
        const imgElement = document.getElementById('myImage01');
        const currentLeft = parseInt(imgElement.style.left || '0');
        imgElement.style.left = `${currentLeft + 10}px`;
    }
</script>

<h1>Move Background and Image</h1>

<!-- Horizontal Movement Section -->
<div class="button-section">
    <h2>Horizontal Movement</h2>
    <button onclick="moveBackgroundLeft()">Move Left</button>
    <button onclick="moveBackgroundRight()">Move Right</button>
    <button onclick="{
        clearInterval(myClock01);
        mySpeed01 = Math.max(10, mySpeed01 - 30);
        myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
    }">Auto Left Faster</button>
    <button onclick="{
        clearInterval(myClock01);
        mySpeed01 += 30;
        myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
    }">Auto Left Slower</button>
    <button onclick="{
        clearInterval(myClock02);
        mySpeed02 = Math.max(10, mySpeed02 - 30);
        myClock02 = setInterval(moveBackgroundRight, mySpeed02);
    }">Auto Right Faster</button>
    <button onclick="{
        clearInterval(myClock02);
        mySpeed02 += 30;
        myClock02 = setInterval(moveBackgroundRight, mySpeed02);
    }">Auto Right Slower</button>
</div>

<!-- Vertical Movement Section -->
<div class="button-section">
    <h2>Vertical Movement</h2>
    <button onclick="moveBackgroundUp()">Move Up</button>
    <button onclick="{
        clearInterval(myClock04);
        mySpeedUp = Math.max(10, mySpeedUp - 30);
        myClock04 = setInterval(moveBackgroundUp, mySpeedUp);
    }">Auto Up Faster</button>
    <button onclick="{
        clearInterval(myClock04);
        mySpeedUp += 30;
        myClock04 = setInterval(moveBackgroundUp, mySpeedUp);
    }">Auto Up Slower</button>
    <button onclick="moveBackgroundDown()">Move Down</button>
    <button onclick="{
        clearInterval(myClock05);
        mySpeedDown = Math.max(10, mySpeedDown - 30);
        myClock05 = setInterval(moveBackgroundDown, mySpeedDown);
    }">Auto Down Faster</button>
    <button onclick="{
        clearInterval(myClock05);
        mySpeedDown += 30;
        myClock05 = setInterval(moveBackgroundDown, mySpeedDown);
    }">Auto Down Slower</button>
</div>

<!-- Image Movement Section -->
<div class="button-section">
    <h2>Image Movement</h2>
    <button onclick="moveImageRight()">Move Image Right</button>
    <button onclick="{
        clearInterval(myClock03);
        myClock03 = setInterval(moveImageRight, 30);
    }">Auto Move Image Right</button>
</div>

<!-- Image Element -->
<img id="myImage01" src="https://i.ibb.co/Zf7hHsh/OIP.jpg" alt="OIP">
</body>
</html>
