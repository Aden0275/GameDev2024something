<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        #container, #pokemonSection {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        input[type="text"], input[type="number"], input[type="button"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #45a049;
            outline: none;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        #myDiv01, #pokemonDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #e8f5e9;
            max-height: 300px;
            overflow-y: auto;
        }

        .animal-entry, .pokemon-entry {
            padding: 5px;
            margin-bottom: 5px;
            background: #dcedc8;
            border-radius: 5px;
        }

        .pokemon-entry {
            color: #023e8a;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>Animal Class Complex Demonstration</h2>

        <script>
            // Base class representing an Animal
            class MyAnimal {
                constructor(name, age, habitat) {
                    this.myName = name;
                    this.myAge = age;
                    this.habitat = habitat;
                }

                makeSound() {
                    return 'Some generic animal sound';
                }

                eat() {
                    return `${this.myName} is eating.`;
                }

                toString() {
                    return `${this.myName} is a ${this.myAge} year old animal living in the ${this.habitat}.`;
                }

                myShow() {
                    document.getElementById('myDiv01').innerHTML += `
                        <div class="animal-entry">
                            <p>${this.toString()}</p>
                            <p>${this.myName} says: ${this.makeSound()}</p>
                        </div>`;
                }
            } // end class MyAnimal

            // Extended classes for various animals (same as the previous example)
            class MyCat extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "house");
                }

                makeSound() {
                    return 'Meow!';
                }
            }

            class MyDog extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "house");
                }

                makeSound() {
                    return 'Woof!';
                }
            }

            class MyBird extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "sky");
                }

                makeSound() {
                    return 'Chirp!';
                }
            }

            class MyFish extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "water");
                }

                makeSound() {
                    return 'Glub!';
                }
            }

            class MyRabbit extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "meadow");
                }

                makeSound() {
                    return 'Squeak!';
                }
            }

            const validAnimals = ['Cat', 'Dog', 'Bird', 'Fish', 'Rabbit'];

            const createAnimal = (type, name, age) => {
                switch (type) {
                    case 'Cat': return new MyCat(name, age);
                    case 'Dog': return new MyDog(name, age);
                    case 'Bird': return new MyBird(name, age);
                    case 'Fish': return new MyFish(name, age);
                    case 'Rabbit': return new MyRabbit(name, age);
                    default: return null;
                }
            }

            const resetErrorMessage = () => {
                document.getElementById('errorMessage').innerHTML = '';
            }

            const showErrorMessage = () => {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.innerHTML = "Animal is not valid. Please enter one of the following: " + validAnimals.join(', ');
            }

            // Pokémon data (truncated for demonstration)
            const pokemons = [
                { name: "Bulbasaur", type: "Grass/Poison", hp: 45, attack: 49, defense: 49, description: "A seed Pokémon." },
                { name: "Charmander", type: "Fire", hp: 39, attack: 52, defense: 43, description: "A small lizard-like Pokémon." },
                { name: "Squirtle", type: "Water", hp: 44, attack: 48, defense: 65, description: "A turtle Pokémon." },
                { name: "Pidgey", type: "Normal/Flying", hp: 40, attack: 45, defense: 40, description: "A bird Pokémon." },
                // ...additional Pokémon...
                { name: "Zarude", type: "Dark/Grass", hp: 105, attack: 140, defense: 55, description: "A Pokémon that lives in the forest." },
                { name: "Calyrex", type: "Psychic/Grass", hp: 100, attack: 80, defense: 80, description: "An ancient Pokémon known for its wisdom." },
            ];

            const getRandomPokemon = () => {
                const randomIndex = Math.floor(Math.random() * pokemons.length);
                return pokemons[randomIndex];
            }

            const showPokemon = () => {
                const pokemon = getRandomPokemon();
                document.getElementById('pokemonDisplay').innerHTML = `
                    <div class="pokemon-entry">
                        <h3>${pokemon.name} (${pokemon.type})</h3>
                        <p><strong>HP:</strong> ${pokemon.hp}</p>
                        <p><strong>Attack:</strong> ${pokemon.attack}</p>
                        <p><strong>Defense:</strong> ${pokemon.defense}</p>
                        <p>${pokemon.description}</p>
                    </div>`;
            }
        </script>

        <input type="text" id="animalType" placeholder="Enter animal type">
        <input type="text" id="animalName" placeholder="Enter animal name">
        <input type="number" id="animalAge" placeholder="Enter animal age" min="1">
        <input type="button" value="Create Animal" onClick="{
            const type = document.getElementById('animalType').value;
            const name = document.getElementById('animalName').value;
            const age = document.getElementById('animalAge').value;

            resetErrorMessage(); 

            if (type && name && age > 0) {
                let animal = createAnimal(type, name, parseInt(age));
                if (animal) {
                    animal.myShow();
                } else {
                    showErrorMessage(); 
                }
            } else {
                showErrorMessage();
            }
        }"><br>

        <div id="errorMessage"></div> 
        <div id="myDiv01">...</div>
    </div>

    <div id="pokemonSection">
        <h2>Pokémon Generator</h2>
        <input type="button" value="Generate Pokémon" onClick="showPokemon()"><br>
        <div id="pokemonDisplay">Choose a Pokémon!</div>
    </div>
</body>
</html>
