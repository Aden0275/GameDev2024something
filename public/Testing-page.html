<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2A11 Game Template</title>
    <style>
        body {
            background-color: darkblue;
        }
        h1, h6 {
            text-align: center;
            color: white;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 999; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
            padding-top: 100px; 
        }
        .modal-content {
            background-color: white; 
            margin: 5% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
            text-align: center; 
        }
        #nextPage, #winPage, #stopMovement, #increaseSpeed {
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        #nextPage:hover, #winPage:hover, #stopMovement:hover, #increaseSpeed:hover {
            background-color: #45a049; 
        }
        /* Positioning myImage4 */
        #myImage4 {
            position: absolute;
            width: 100px; 
            height: 100px; 
            top: 50%; 
            right: 20px; 
            transform: translateY(-50%); 
        }
    </style>
</head>

<body id="myBody">

    <h1>T2A11 Game Template by Fred</h1>
    <h6>Version 0.0.1</h6>
    <br><br><br><br>

    <!-- Modal for losing message -->
    <div id="lossModal" class="modal">
        <div class="modal-content">
            <h2>You Lose</h2>
            <p>Please click below to proceed to the next page.</p>
            <button id="nextPage" onclick="goToNextPage()">Next Page</button>
        </div>
    </div>

    <!-- Modal for winning message -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>You Win!</h2>
            <p>Congratulations! You've reached the win area.</p>
            <button id="winPage" onclick="goToNextPage()">Next Page</button>
        </div>
    </div>

    <script>
        // Global movement flags
        let moveImg1 = { left: false, up: false, right: false, down: false };
        let movingEnemy = true; // Flag to control movement of myImage2 and myImage3
        
        // Speed for movement
        let speed = 5; // Initial speed of myImage1
        const speedIncreaseAmount = 2; // Amount to increase speed

        // Function to check if two elements are colliding
        function myHitOther(my1, my2) {
            let left1 = parseInt(document.getElementById(my1).style.left);
            let right1 = left1 + parseInt(document.getElementById(my1).style.width);
            let top1 = parseInt(document.getElementById(my1).style.top);
            let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
            let left2 = parseInt(document.getElementById(my2).style.left);
            let right2 = left2 + parseInt(document.getElementById(my2).style.width);
            let top2 = parseInt(document.getElementById(my2).style.top);
            let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
            return (right1 >= left2 && bottom1 >= top2 && left1 <= right2 && top1 <= bottom2);
        }

        // Function to check for collisions
        function myCheckHit() {
            // Check for Greninja hitting the enemies
            if (myHitOther('myImg01', 'myImg02') || myHitOther('myImg01', 'myImg03')) {
                showLossModal();
                document.getElementById('myImg01').style.left = '20px'; // Reset Greninja position
            }

            // Check for collision with the win area (myImage4)
            if (myHitOther('myImg01', 'myImage4')) {
                showWinModal(); // Show the win modal when Greninja hits myImage4
            }
        }

        // Move images based on movement flags
        function moveImages() {
            const img1 = document.getElementById('myImg01');
            const img2 = document.getElementById('myImg02');
            const img3 = document.getElementById('myImg03');

            // Move myImg01 (Greninja) based on flags
            if (moveImg1.left) img1.style.left = (parseInt(img1.style.left) - speed) + 'px';
            if (moveImg1.up) img1.style.top = (parseInt(img1.style.top) - speed) + 'px';
            if (moveImg1.right) img1.style.left = (parseInt(img1.style.left) + speed) + 'px';
            if (moveImg1.down) img1.style.top = (parseInt(img1.style.top) + speed) + 'px';

            // Only move enemy images if movingEnemy is true
            if (movingEnemy) {
                moveEnemy(img2, img1);
                moveEnemy(img3, img1);
            }

            // Check for collisions after moving
            myCheckHit(); 
        }

        // Move enemy images towards Greninja
        function moveEnemy(enemy, target) {
            const deltaX = parseInt(target.style.left) - parseInt(enemy.style.left);
            const deltaY = parseInt(target.style.top) - parseInt(enemy.style.top);
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            if (distance > 0) {
                const moveX = (deltaX / distance) * speed; 
                const moveY = (deltaY / distance) * speed; 
                
                enemy.style.left = (parseInt(enemy.style.left) + (moveX > 0 ? Math.min(moveX, speed) : Math.max(moveX, -speed))) + 'px';
                enemy.style.top = (parseInt(enemy.style.top) + (moveY > 0 ? Math.min(moveY, speed) : Math.max(moveY, -speed))) + 'px';
            }
        }

        // Set interval to regularly move images and check for collisions
        setInterval(moveImages, 100);

        // Keydown event listener for movement
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    moveImg1.left = true;
                    break;
                case 'ArrowUp':
                    moveImg1.up = true;
                    break;
                case 'ArrowRight':
                    moveImg1.right = true;
                    break;
                case 'ArrowDown':
                    moveImg1.down = true;
                    break;
            }
        });

        // Keyup event listener to stop movement when key is released
        document.addEventListener('keyup', function(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    moveImg1.left = false;
                    break;
                case 'ArrowUp':
                    moveImg1.up = false;
                    break;
                case 'ArrowRight':
                    moveImg1.right = false;
                    break;
                case 'ArrowDown':
                    moveImg1.down = false;
                    break;
            }
        });

        // Show loss modal
        function showLossModal() {
            const modal = document.getElementById('lossModal');
            modal.style.display = 'block';
        }

        // Show win modal
        function showWinModal() {
            const modal = document.getElementById('winModal');
            modal.style.display = 'block';
        }

        // Navigate to the next page
        function goToNextPage() {
            location.href = 't2a13-keydown.html'; // Replace with your next page URL
        }

        // Stop movement of enemies
        function stopEnemyMovement() {
            movingEnemy = false; // Disable enemy movement
        }

        // Increase speed of myImage1 without alert
        function increaseSpeed() {
            speed += speedIncreaseAmount; // Increase the speed
            console.log(`Current speed: ${speed}`); // Log the current speed to the console
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const lossModal = document.getElementById('lossModal');
            const winModal = document.getElementById('winModal');
            if (event.target === lossModal || event.target === winModal) {
                lossModal.style.display = 'none';
                winModal.style.display = 'none';
            }
        }
    </script>

    <!-- Image elements -->
    <div id="myImg01" style="position: absolute; left: 20px; top: 50%; width: 50px; height: 50px; background-color: yellow;"></div>
    <div id="myImg02" style="position: absolute; left: 300px; top: 100px; width: 50px; height: 50px; background-color: red;"></div>
    <div id="myImg03" style="position: absolute; left: 500px; top: 200px; width: 50px; height: 50px; background-color: green;"></div>
    <div id="myImage4" style="position: absolute; right: 20px; top: 50%; width: 100px; height: 100px; background-color: blue;"></div>

    <!-- Buttons -->
    <button id="stopMovement" onclick="stopEnemyMovement()">Stop Movement</button>
    <button id="increaseSpeed" onclick="increaseSpeed()">Increase Speed</button>

</body>
</html>
