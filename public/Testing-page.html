<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Name Encryptor</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a; /* Dark background for a hacking feel */
            color: #00ff00; /* Bright green text for a terminal look */
            overflow: hidden;
        }
        h1 {
            color: #00ff00; /* Bright green */
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Glowing effect */
        }
        textarea {
            margin: 10px 0;
            width: 90%;
            max-width: 600px;
            height: 80px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #00ff00; /* Green border */
            border-radius: 5px;
            resize: none;
            color: #00ff00; /* Bright green text */
            background-color: #2a2a2a; /* Dark gray for text area */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Green glow effect */
        }
        textarea::placeholder {
            color: rgba(0, 255, 0, 0.7); /* Dimmed placeholder color */
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 5px #00ff00; /* Green glow effect on focus */
        }
        input[type=button] {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #00ff00; /* Green border */
            border-radius: 5px;
            background-color: #1a1a1a; /* Matching button background */
            color: #00ff00; /* Bright green text */
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 255, 0, 0.5);
        }
        input[type=button]:hover {
            background-color: #00ff00; /* Change button background to green on hover */
            color: black; /* Change button text to black */
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.9); /* Darker container for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            text-align: center; /* Centered text */
        }
        /* Terminal-style style for text */
        .terminal {
            display: inline-block;
            border-left: 2px solid #00ff00; /* Left border to mimic terminal style */
            padding-left: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 align="center">Spy Name Encryptor</h1>
    
    <div class="terminal">
        <textarea id="myArea01" placeholder="Enter your text here...">Hello how are you</textarea>
    </div><br>

    <input type="button" value="Encrypt" onclick="encryptText()"><br><br>

    <div class="terminal">
        <textarea id="myArea02" placeholder="Your encrypted text will appear here..."></textarea>
    </div><br>

    <input type="button" value="Decrypt" onclick="decryptText()"><br><br>

    <div class="terminal">
        <textarea id="myArea03" placeholder="Your decrypted text will appear here..."></textarea>
    </div><br>
</div>

<script>
    function encryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea01').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'e') {
                myTemp = 'f';
            } else if (myString[myLoop] === 'h') {
                myTemp = 'i';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea02').value = myString.join('');
    }

    function decryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea02').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'f') {
                myTemp = 'e';
            } else if (myString[myLoop] === 'i') {
                myTemp = 'h';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea03').value = myString.join('');
    }
</script>

</body>
</html>
