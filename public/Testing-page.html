<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Name Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Lighter background color */
            color: #28a745; /* Green text color */
        }
        h1 {
            color: #28a745; /* Green color */
            margin-bottom: 20px;
        }
        textarea {
            margin: 10px 0;
            width: 90%;
            max-width: 600px;
            height: 80px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid white; /* Thin white border */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            resize: none;
            color: #28a745; /* Green text color */
            background-color: rgba(50, 50, 50, 0.8); /* Slightly transparent dark gray background */
        }
        textarea::placeholder {
            color: #90ee90; /* Lighter green for placeholder text */
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 5px #28a745; /* Green glow effect */
        }
        input[type=button] {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid white; /* Thin white border */
            border-radius: 5px;
            background-color: #2c2c2c; /* Matching button background */
            color: #28a745; /* Green button text */
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        input[type=button]:hover {
            background-color: #28a745; /* Change button background to green on hover */
            color: black; /* Change button text to black */
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: rgba(70, 70, 70, 0.9); /* Darker container for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 align="center">Spy Name Encryptor</h1>
    
    <textarea id="myArea01" placeholder="Enter your text here...">Hello how are you</textarea><br>

    <input type="button" value="Encrypt" onclick="encryptText()"><br><br>

    <textarea id="myArea02" placeholder="Your encrypted text will appear here..."></textarea><br>

    <input type="button" value="Decrypt" onclick="decryptText()"><br><br>

    <textarea id="myArea03" placeholder="Your decrypted text will appear here..."></textarea><br>
</div>

<script>
    function encryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea01').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'e') {
                myTemp = 'f';
            } else if (myString[myLoop] === 'h') {
                myTemp = 'i';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea02').value = myString.join('');
    }

    function decryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea02').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'f') {
                myTemp = 'e';
            } else if (myString[myLoop] === 'i') {
                myTemp = 'h';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea03').value = myString.join('');
    }
</script>

</body>
</html>
