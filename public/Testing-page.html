<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a20-spy-name.html</title>
    <style>
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: green; /* Initial color */
            margin: 20px auto;
            transition: background-color 0.5s; /* Smooth transition */
        }
    </style>
</head>
<body>

<h1 align="center">t2a20-spy-name.html</h1>
<textarea id="myArea01" rows="4" cols="70">Hello how are you</textarea>
<br>
<input type="button" value="Encrypt" onclick="encryptText()">
<br><br>
<textarea id="myArea02" rows="4" cols="70" placeholder="Encrypted text will appear here"></textarea>
<br>
<input type="button" value="Decrypt" onclick="decryptText()">
<br><br>
<textarea id="myArea03" rows="4" cols="70" placeholder="Decrypted text will appear here"></textarea>
<br>
<input type="button" value="Reset" onclick="resetFields()">
<br><br>

<!-- Color flashing box -->
<div id="colorBox"></div>

<script>
    function encryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea01').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'e') { myTemp = 'f'; }
            if (myString[myLoop] === 'h') { myTemp = 'i'; }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea02').value = myString.join('');
    }

    function decryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea02').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'f') {
                myTemp = 'e';
            } else if (myString[myLoop] === 'i') {
                myTemp = 'h';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea03').value = myString.join('');
    }

    function resetFields() {
        document.getElementById('myArea01').value = ''; // Clear input field
        document.getElementById('myArea02').value = ''; // Clear encrypted output field
        document.getElementById('myArea03').value = ''; // Clear decrypted output field
    }

    function flashColor() {
        const colorBox = document.getElementById('colorBox');
        
        // Change to red
        colorBox.style.backgroundColor = 'red';

        // After 1 second, change it back to green
        setTimeout(() => {
            colorBox.style.backgroundColor = 'green';
        }, 1000); // 1000 milliseconds = 1 second
    }

    // Flash color every 5 seconds
    setInterval(flashColor, 5000); // 5000 milliseconds = 5 seconds
</script>

</body>
</html>
