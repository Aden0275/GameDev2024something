<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin: 20px;
        }

        #maze {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 1px;
            background-color: black;
        }

        .cell {
            width: 50px;
            height: 50px;
        }

        .start {
            background-color: green;
        }

        .end {
            background-color: red;
        }

        .path {
            background-color: white;
        }

        .wall {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Maze Game</h1>
    <div id="maze">
        <div class="cell start" id="start"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>
        
        <div class="cell wall"></div>
        <div class="cell path"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>
        <div class="cell wall"></div>

        <div class="cell wall"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>

        <div class="cell wall"></div>
        <div class="cell path"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>
        <div class="cell end" id="end"></div>
    </div>
    <script>
        const startCell = document.getElementById('start');
        const endCell = document.getElementById('end');
        let position = { x: 0, y: 0 };

        // Listen for arrow key presses
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    move(-1, 0);
                    break;
                case 'ArrowDown':
                    move(1, 0);
                    break;
                case 'ArrowLeft':
                    move(0, -1);
                    break;
                case 'ArrowRight':
                    move(0, 1);
                    break;
            }
        });

        function move(dx, dy) {
            const newX = position.x + dx;
            const newY = position.y + dy;

            const newCell = document.querySelector(`.cell:nth-child(${(newX * 5) + (newY + 1)})`);

            // Check if the new cell is a path or the end cell
            if (newCell && (newCell.classList.contains('path') || newCell.classList.contains('end'))) {
                position.x = newX;
                position.y = newY;

                if (newCell.classList.contains('end')) {
                    alert('Congratulations! You reached the end!');
                }
            }
        }
    </script>
</body>
</html>
