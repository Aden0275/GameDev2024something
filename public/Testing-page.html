
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Objects Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 300px;
            height: auto;
            margin: 20px 0;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        .counter {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
    <script>
        // Initialize the counter variable
        let count = 0;

        // Function to update counter and display it
        function updateCounter() {
            count++;
            document.getElementById('counterDisplay').innerText = count;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>HTML Objects Example</h1>
        
        <!-- Image -->
        <h2>Sample Image</h2>
        <img src="https://i.ibb.co/SPZmG9C/image.png" alt="Your Image Description">
        
        <!-- Link -->
        <h2>Visit Example.com</h2>
        <a class="button" href="https://www.example.com" target="_blank">Go to Example.com</a>
        
        <!-- Button and Counter -->
        <h2>Click the Button</h2>
        <button onclick="updateCounter()">Click Me!</button>
        <div class="counter">Button clicked: <span id="counterDisplay">0</span> times</div>
    </div>
</body>
</html>
