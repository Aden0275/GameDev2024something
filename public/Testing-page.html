<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Maze Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #maze {
            position: relative;
            width: 600px; /* Increased size */
            height: 600px; /* Increased size */
            border: 2px solid #333;
            background-color: #fff;
        }
        .wall {
            background-color: #333;
            position: absolute;
        }
        #player {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="maze">
    <!-- Maze walls. Adjusted for a larger maze -->
    <div class="wall" style="top: 0; left: 150px; width: 300px; height: 20px;"></div>
    <div class="wall" style="top: 100px; left: 0; width: 20px; height: 400px;"></div>
    <div class="wall" style="top: 100px; left: 300px; width: 20px; height: 300px;"></div>
    <div class="wall" style="top: 100px; left: 80px; width: 240px; height: 20px;"></div>
    <div class="wall" style="top: 300px; left: 150px; width: 150px; height: 20px;"></div>
    <div class="wall" style="top: 300px; left: 450px; width: 20px; height: 200px;"></div>
    <div class="wall" style="top: 500px; left: 150px; width: 300px; height: 20px;"></div>
    <div class="wall" style="top: 200px; left: 400px; width: 150px; height: 20px;"></div>
    <div class="wall" style="top: 200px; left: 250px; width: 20px; height: 200px;"></div>
    <div class="wall" style="top: 450px; left: 400px; width: 20px; height: 50px;"></div>
    
    <div id="player" style="top: 0; left: 0;"></div>
</div>

<script>
    const player = document.getElementById('player');
    const walls = document.querySelectorAll('.wall');
    const maze = document.getElementById('maze');

    let playerPos = { x: 0, y: 0 };

    document.addEventListener('keydown', (event) => {
        let newX = playerPos.x;
        let newY = playerPos.y;

        // Move player with arrow keys
        if (event.key === 'ArrowUp') newY -= 30;
        if (event.key === 'ArrowDown') newY += 30;
        if (event.key === 'ArrowLeft') newX -= 30;
        if (event.key === 'ArrowRight') newX += 30;

        // Check for collision
        if (!isColliding(newX, newY)) {
            playerPos = { x: newX, y: newY };
            updatePlayerPosition();
        }
    });

    function isColliding(x, y) {
        // Check collision with walls
        const playerBounds = { left: x, top: y, right: x + 30, bottom: y + 30 };
        for (let wall of walls) {
            const wallBounds = wall.getBoundingClientRect();
            if (playerBounds.right > wallBounds.left &&
                playerBounds.left < wallBounds.right &&
                playerBounds.bottom > wallBounds.top &&
                playerBounds.top < wallBounds.bottom) {
                return true;
            }
        }
        return false;
    }

    function updatePlayerPosition() {
        player.style.left = `${playerPos.x}px`;
        player.style.top = `${playerPos.y}px`;
    }
</script>

</body>
</html>
