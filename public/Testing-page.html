<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokémon Display</title>
    <style>
        .pokemon-stats { margin-top: 20px; }
        .stat { font-weight: bold; }
    </style>
</head>
<body>

<textarea cols="70" rows="5" id="jsonExplanation" readonly></textarea>
<br>
<label for="myText1">Enter a Pokémon ID:</label>
<input type="text" id="myText1" value="1">
<input type="button" value="Show Pokémon" onclick="fetchData()"><br><br>

<div id="myDiv1">Fetched Pokémon data will appear here.</div>
<img id="fetchedImage" src="" alt="Fetched Image" style="display:none; margin-top: 20px; max-width: 100%; height: auto;"/>
<div id="pokemonStats" class="pokemon-stats" style="display:none;"></div>

<script>
async function fetchData() {
    // Generate a random Pokémon ID from 1 to 898
    const randomId = Math.floor(Math.random() * 898) + 1;
    const url = `https://pokeapi.co/api/v2/pokemon/${randomId}/`;
    
    try {
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log(data);
        document.getElementById('myDiv1').innerHTML = `Fetched Pokémon ID: ${data.id}`; // Displays the Pokémon ID

        // Extract information from the Pokémon data
        const imageUrl = data.sprites.front_default; // Front image of the Pokémon
        let statsHtml = `<div class="stat">Name: ${data.name.charAt(0).toUpperCase() + data.name.slice(1)}</div>`;
        statsHtml += `<div class="stat">Height: ${data.height} decimetres</div>`;
        statsHtml += `<div class="stat">Weight: ${data.weight} hectograms</div>`;
        statsHtml += `<div class="stat">Base Stats:</div>`;
        
        // Loop through base stats
        data.stats.forEach(stat => {
            statsHtml += `<div class="stat">${stat.stat.name.charAt(0).toUpperCase() + stat.stat.name.slice(1)}: ${stat.base_stat}</div>`;
        });

        // Update the image element
        const imageElement = document.getElementById('fetchedImage');
        if (imageUrl) {
            imageElement.src = imageUrl; // Set the source of the image to the fetched image URL
            imageElement.style.display = 'block'; // Show the image element
            
            // Display Pokémon stats
            document.getElementById('pokemonStats').innerHTML = statsHtml;
            document.getElementById('pokemonStats').style.display = 'block';
        } else {
            // Hide image if no URL is returned
            imageElement.style.display = 'none';
            document.getElementById('pokemonStats').style.display = 'none'; // Hide stats
        }
    } catch (error) {
        console.error('Fetch error:', error);
        document.getElementById('myDiv1').textContent = 'Error fetching data: ' + error.message;
        document.getElementById('fetchedImage').style.display = 'none'; // Hide image on error
        document.getElementById('pokemonStats').style.display = 'none'; // Hide stats on error
    }
}

// Explanation of JSON compared to JavaScript objects
document.getElementById('jsonExplanation').value = "JSON (JavaScript Object Notation) is a lightweight data interchange format that is easy for humans to read and write and easy for machines to parse and generate. JSON is a text format that is completely language independent but uses conventions that are familiar to programmers of the C family of languages. In contrast, JavaScript objects are dynamic and can contain functions, whereas JSON is purely a data format and cannot contain functions or methods.";
</script>

</body>
</html>
