<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        img {
            margin: 20px;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="https://www.google.ca" target="_blank">Visit Google</a>

    <div>
        <img src="https://www.rd.com/wp-content/uploads/2018/02/09_Adorable-Puppy-Pictures-that-Will-Make-You-Melt_344136443_unbrokenworld.jpg" alt="Cute Dog" width="300">
        <img src="https://i.ibb.co/w7j0ctz/image.jpg" alt="Another Cute Dog" width="300">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Dog_with_large_ears.jpg/1280px-Dog_with_large_ears.jpg" alt="Dog with Large Ears" width="300">
        <img src="https://images6.fanpop.com/image/photos/32900000/Dog-dogs-32927746-1440-900.jpg" alt="Sleeping Dog" width="300">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Cute_Dog.jpeg/640px-Cute_Dog.jpeg" alt="Cute Dog" width="300">
    </div>
</body>
</html>
