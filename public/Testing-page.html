<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Background Color Changer</title>
    <style>
        body {
            transition: background-color 0.5s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Allows stacking elements vertically */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px; /* Adds space between buttons */
        }
        #myDiv01 {
            margin-top: 20px; /* Adds space above the output div */
        }
    </style>
    <script>
        // Global Variables for Arrays
        const maxNames = 6; // Max names for each array
        const arrays = {
            myArray: new Array(maxNames),
            myArray2: new Array(maxNames),
            myArray3: new Array(maxNames),
            myArray4: new Array(maxNames),
            myArray5: new Array(maxNames),
            myArray6: new Array(maxNames),
            myArray7: new Array(maxNames),
            myArray8: new Array(maxNames),
        };

        function setArray(arrayName, names) {
            arrays[arrayName][0] = names[0];
            arrays[arrayName][1] = names[1];
            arrays[arrayName][2] = names[2];
            document.getElementById('myDiv01').innerHTML = `You set the array: ${arrayName}`;
        }

        function showArray(arrayName) {
            const array = arrays[arrayName];
            document.getElementById('myDiv01').innerHTML = '';
            for (let i = 0; i < array.length; i++) {
                document.getElementById('myDiv01').innerHTML += `${arrayName}[${i}] = ${array[i]}<br>`;
            }
        }

        function changeBackgroundColor() {
            const colorPicker = document.getElementById('colorPicker');
            document.body.style.backgroundColor = colorPicker.value;
        }
    </script>
</head>
<body>

    <h1 align="center">t1a11-arrays-Aden.html</h1>

    <div class="container">
        <label for="myFirstName">Input:</label>
        <input type="text" id="myFirstName" value="Aden"><br>

        <input type="button" value="Set Array 1" onClick="setArray('myArray', ['Aden', 'Mary', 'John'])">
        <input type="button" value="Show Array 1" onClick="showArray('myArray')"><br>

        <input type="button" value="Set Array 2" onClick="setArray('myArray2', ['Alice', 'Bob', 'Charlie'])">
        <input type="button" value="Show Array 2" onClick="showArray('myArray2')"><br>

        <input type="button" value="Set Array 3" onClick="setArray('myArray3', ['David', 'Emma', 'Frank'])">
        <input type="button" value="Show Array 3" onClick="showArray('myArray3')"><br>

        <input type="button" value="Set Array 4" onClick="setArray('myArray4', ['Grace', 'Henry', 'Ivy'])">
        <input type="button" value="Show Array 4" onClick="showArray('myArray4')"><br>

        <input type="button" value="Set Array 5" onClick="setArray('myArray5', ['Jack', 'Kathy', 'Leo'])">
        <input type="button" value="Show Array 5" onClick="showArray('myArray5')"><br>

        <input type="button" value="Set Array 6" onClick="setArray('myArray6', ['Mia', 'Noah', 'Olivia'])">
        <input type="button" value="Show Array 6" onClick="showArray('myArray6')"><br>

        <input type="button" value="Set Array 7" onClick="setArray('myArray7', ['Paul', 'Quinn', 'Rose'])">
        <input type="button" value="Show Array 7" onClick="showArray('myArray7')"><br>

        <input type="button" value="Set Array 8" onClick="setArray('myArray8', ['Sam', 'Tina', 'Victor'])">
        <input type="button" value="Show Array 8" onClick="showArray('myArray8')"><br>

        <input type="color" id="colorPicker" value="#ffffff">
        <input type="button" value="Change Background Color" onClick="changeBackgroundColor()">
    </div>

    <div id="myDiv01"></div>

</body>
</html>
