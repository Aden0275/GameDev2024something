<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
</head>
<body onmousemove="document.getElementById('myDiv01').innerHTML = 'x: ' + event.clientX + ', y: ' + event.clientY" 
      onkeydown="document.getElementById('myDiv01').innerHTML = 'key: ' + event.key">
    
    <b onTouchEnd="alert('onTouchEvents01')">Input:</b>

    <input type="text" id="myFirstName" value="Aden" onblur="alert('onBlur01')"><br><br>

    <input type="button" value="show on page" onclick="document.getElementById('myDiv01').innerHTML = 'Hey'"><br><br>

    <div id="myDiv01" onmouseover="alert('onMouseOver')">...</div><br><br>

</body>
</html>
