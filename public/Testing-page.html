<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        #container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="number"], input[type="button"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #45a049;
            outline: none;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #e8f5e9;
            max-height: 300px;
            overflow-y: auto;
        }

        .animal-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin-bottom: 5px;
            background: #dcedc8;
            border-radius: 5px;
        }

        .animal-entry p {
            margin: 0;
        }

        .animal-image {
            max-width: 100px;
            height: auto;
            margin-left: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>Animal Class Complex Demonstration</h2>

        <script>
            // Base class representing an Animal
            class MyAnimal {
                constructor(name, age, habitat, imageURL) {
                    this.myName = name;
                    this.myAge = age;
                    this.habitat = habitat;
                    this.imageURL = imageURL; // New property for image URL
                }

                makeSound() {
                    return 'Some generic animal sound';
                }

                eat() {
                    return `${this.myName} is eating.`;
                }

                toString() {
                    return `${this.myName} is a ${this.myAge} year old animal living in the ${this.habitat}.`;
                }

                myShow() {
                    document.getElementById('myDiv01').innerHTML += `
                        <div class="animal-entry">
                            <p>${this.toString()}</p>
                            <p>${this.myName} says: ${this.makeSound()}</p>
                            <img src="${this.imageURL}" alt="${this.myName}" class="animal-image" />
                        </div>`;
                }
            } // end class MyAnimal

            // Image URLs for each animal
            const animalImages = {
                'Cat': 'https://example.com/cat.jpg', // replace with actual image URLs
                'Dog': 'https://example.com/dog.jpg',
                'Bird': 'https://example.com/bird.jpg',
                'Fish': 'https://example.com/fish.jpg',
                'Rabbit': 'https://example.com/rabbit.jpg',
                'Horse': 'https://example.com/horse.jpg',
                'Elephant': 'https://example.com/elephant.jpg',
                'Lion': 'https://example.com/lion.jpg',
                'Tiger': 'https://example.com/tiger.jpg',
                'Giraffe': 'https://example.com/giraffe.jpg',
                'Zebra': 'https://example.com/zebra.jpg',
                'Penguin': 'https://example.com/penguin.jpg',
                'Frog': 'https://example.com/frog.jpg',
                'Snake': 'https://example.com/snake.jpg',
                'Tortoise': 'https://example.com/tortoise.jpg',
                'Panda': 'https://example.com/panda.jpg',
                'Kangaroo': 'https://example.com/kangaroo.jpg',
                'Koala': 'https://example.com/koala.jpg',
                'Ostrich': 'https://example.com/ostrich.jpg',
                'Eagle': 'https://example.com/eagle.jpg',
                'Dolphin': 'https://example.com/dolphin.jpg',
                'Shark': 'https://example.com/shark.jpg',
                'Octopus': 'https://example.com/octopus.jpg'
            };

            // Create extended classes for animals
            class MyCat extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "house", animalImages['Cat']);
                }

                makeSound() {
                    return 'Meow!';
                }
            }

            class MyDog extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "house", animalImages['Dog']);
                }

                makeSound() {
                    return 'Woof!';
                }
            }

            class MyBird extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "sky", animalImages['Bird']);
                }

                makeSound() {
                    return 'Chirp!';
                }
            }

            class MyFish extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "water", animalImages['Fish']);
                }

                makeSound() {
                    return 'Glub!';
                }
            }

            class MyRabbit extends MyAnimal {
                constructor(name, age) {
                    super(name, age, "meadow", animalImages['Rabbit']);
                }

                makeSound() {
                    return 'Squeak!';
                }
            }

            // Additional animal classes follow similar pattern...

            // Valid animal types
            const validAnimals = [
                'Cat', 'Dog', 'Bird', 'Fish', 'Rabbit',
                'Horse', 'Elephant', 'Lion', 'Tiger',
                'Giraffe', 'Zebra', 'Penguin', 'Frog',
                'Snake', 'Tortoise', 'Panda', 'Kangaroo',
                'Koala', 'Ostrich', 'Eagle', 'Dolphin',
                'Shark', 'Octopus'
            ];

            function createAnimal(type, name, age) {
                switch(type) {
                    case 'Cat': return new MyCat(name, age);
                    case 'Dog': return new MyDog(name, age);
                    case 'Bird': return new MyBird(name, age);
                    case 'Fish': return new MyFish(name, age);
                    case 'Rabbit': return new MyRabbit(name, age);
                    // Add the rest of the animals here...
                    default: return null;
                }
            }

            function resetErrorMessage() {
                document.getElementById('errorMessage').innerHTML = '';
            }

            function showErrorMessage() {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.innerHTML = "Animal is not valid. Please enter one of the following: " + validAnimals.join(', ');
            }
        </script>

        <input type="text" id="animalType" placeholder="Enter animal type">
        <input type="text" id="animalName" placeholder="Enter animal name">
        <input type="number" id="animalAge" placeholder="Enter animal age" min="1">
        <input type="button" value="Create Animal" onClick="{
            const type = document.getElementById('animalType').value;
            const name = document.getElementById('animalName').value;
            const age = document.getElementById('animalAge').value;

            resetErrorMessage(); // Reset the error message

            if (type && name && age > 0) {
                let animal = createAnimal(type, name, parseInt(age));
                if (animal) {
                    animal.myShow();
                } else {
                    showErrorMessage(); // Show the error message
                }
            } else {
                showErrorMessage(); // Show the error message
            }
        }"><br>

        <div id="errorMessage"></div> <!-- Error message display -->
        <div id="myDiv01">...</div>
    </div>
</body>
</html>
