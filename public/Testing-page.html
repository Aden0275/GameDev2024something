<html>
<head>
    <link rel="stylesheet" type="text/css" href="css-ardan.css">
</head>

<body>
    <h2 align="center">t1a18 Extend Class Demo</h2>

    <script>
        // Base class representing an Animal
        class MyAnimal {
            constructor(passName, passAge) {
                this.myName = passName;
                this.myAge = passAge;
            }
            myShow() {
                document.getElementById('myDiv01').innerHTML += 'Hello ' + this.myName + '<br>';
            }
        } // end class MyAnimal

        // Extended class for a Cat
        class MyCat extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML += this.myName + ' is a great cat <br>';
            }
        } // end extended class MyCat

        // Extended class for a Dog
        class MyDog extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML += this.myName + ' is a loyal dog <br>';
            }
        } // end extended class MyDog

        // Extended class for a Bird
        class MyBird extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML += this.myName + ' can sing beautifully <br>';
            }
        } // end extended class MyBird

        // Extended class for a Fish
        class MyFish extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML += this.myName + ' swims gracefully <br>';
            }
        } // end extended class MyFish

        // Extended class for a Rabbit
        class MyRabbit extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML += this.myName + ' hops around happily <br>';
            }
        } // end extended class MyRabbit
    </script>

    <input type="button" value="Example Class Set and Show Class Animal" onClick="{
        myDog = new MyAnimal('Snickers', 5);
        myDog.myShow();
    }"><br><br>

    <input type="text" id="myText01" value="may be useful later"><br>

    <input type="button" value="Example Extend Class Animal as Cat" onClick="{
        myPet = new MyCat('Fluffy', 14);
        myPet.myShow();
    }"><br><br>

    <input type="button" value="Example Extend Class Animal as Dog" onClick="{
        myDog = new MyDog('Buddy', 3);
        myDog.myShow();
    }"><br><br>

    <input type="button" value="Example Extend Class Animal as Bird" onClick="{
        myBird = new MyBird('Tweety', 2);
        myBird.myShow();
    }"><br><br>

    <input type="button" value="Example Extend Class Animal as Fish" onClick="{
        myFish = new MyFish('Goldie', 1);
        myFish.myShow();
    }"><br><br>

    <input type="button" value="Example Extend Class Animal as Rabbit" onClick="{
        myRabbit = new MyRabbit('Snowball', 4);
        myRabbit.myShow();
    }"><br><br>

    <div id="myDiv01">...</div>
</body>
</html>
