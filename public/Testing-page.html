<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Name Encryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(20, 20, 20, 0.9);
            border: 2px solid #00ff00; /* Default border */
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transition: box-shadow 0.3s, border-color 0.3s, color 0.3s;
        }

        .red-glow {
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .red-text {
            color: #ff0000 !important; /* Turn text red */
            text-shadow: 0 0 20px #ff0000 !important;
        }

        .red-border {
            border-color: #ff0000 !important; /* Change borders to red */
        }

        h1 {
            font-family: 'Share Tech Mono', monospace;
            color: #00ff00;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00;
            font-size: 2.5em;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #00ff00; /* Default border */
            border-radius: 5px;
            color: #00ff00; /* Default text color */
            background-color: #1b1b1b;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            resize: none;
        }

        textarea::placeholder {
            color: rgba(0, 255, 0, 0.7);
        }

        textarea:focus {
            outline: none;
            border-color: #00cc00;
            box-shadow: 0 0 15px rgba(0, 204, 0, 0.8);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        input[type=button] {
            padding: 12px 20px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid #00ff00; /* Default border */
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #00ff00;
            transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 3px 10px rgba(0, 255, 0, 0.5);
        }

        input[type=button]:hover {
            background-color: #00ff00;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.8);
        }

        .terminal {
            margin: 20px 0;
            border-left: 4px solid #00ff00;
            padding-left: 15px;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="container" id="main-container">
    <h1 id="title">Spy Name Encryptor</h1>

    <div class="terminal">
        <textarea id="myArea01" placeholder="Enter your text here...">Hello, how are you?</textarea>
    </div>

    <div class="button-container">
        <input type="button" value="Encrypt" onclick="encryptText()">
        <input type="button" value="Reset" onclick="resetFields()">
    </div>

    <div class="terminal">
        <textarea id="myArea02" placeholder="Your encrypted text will appear here..." readonly></textarea>
    </div>

    <input type="button" value="Decrypt" onclick="decryptText()"><br>

    <div class="terminal">
        <textarea id="myArea03" placeholder="Your decrypted text will appear here..." readonly></textarea>
    </div>
</div>

<script>
    function applyGlitchEffect() {
        // Get all elements that need the glitch effect
        const elements = [
            document.getElementById('main-container'),
            document.getElementById('title'),
            ...document.querySelectorAll('textarea'),
            ...document.querySelectorAll('input[type=button]')
        ];

        // Toggle classes for glow, text color, and border color
        elements.forEach(element => {
            if (element) {
                element.classList.toggle('red-glow'); // Apply red glow
                if (element.tagName === "H1" || element.tagName === "INPUT") {
                    element.classList.toggle('red-text'); // Change text color to red
                }
                // Apply red border if it's a textarea or input button
                if (element.tagName === "TEXTAREA" || element.tagName === "INPUT") {
                    element.classList.toggle('red-border'); // Change border color to red
                    element.style.color = '#ff0000'; // Change text color inside textbox to red
                }
            }
        });
    }

    // Start interval for applying the glitch effect
    setInterval(() => {
        applyGlitchEffect(); // Apply glitch effect (red glow, text color, and border)

        setTimeout(() => {
            applyGlitchEffect(); // Remove glitch effect after 1 second
        }, 1000);
    }, 5000);

    function encryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea01').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'e') {
                myTemp = 'f';
            } else if (myString[myLoop] === 'h') {
                myTemp = 'i';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea02').value = myString.join('');
    }

    function decryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea02').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'f') {
                myTemp = 'e';
            } else if (myString[myLoop] === 'i') {
                myTemp = 'h';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea03').value = myString.join('');
    }

    function resetFields() {
        document.getElementById('myArea01').value = ''; // Clear input field
        document.getElementById('myArea02').value = ''; // Clear encrypted output field
        document.getElementById('myArea03').value = ''; // Clear decrypted output field
    }
</script>

</body>

</html>
