<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Background Color Changer</title>
    <style>
        body {
            transition: background-color 0.5s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Allows stacking elements vertically */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px; /* Adds space between buttons */
        }
        #myDiv01 {
            margin-top: 20px; /* Adds space above the output div */
        }
    </style>
    <script>
        // Global Variables for Array
        let myMax = 6;
        let myArray = new Array(myMax);

        function setArray() {
            myArray[0] = 'Aden';
            myArray[1] = 'Mary';
            myArray[2] = 'John';
            document.getElementById('myDiv01').innerHTML = 'You set the array';
        }

        function showArray() {
            document.getElementById('myDiv01').innerHTML = '';
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                document.getElementById('myDiv01').innerHTML += 'myArray[' + myLoop + '] = ' + myArray[myLoop] + '<br>';
            }
        }

        // Background Color Changer
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('colorChanger');
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFBD33', '#33FFF6'];

            button.addEventListener('click', () => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.style.backgroundColor = randomColor;
            });
        });
    </script>
</head>
<body>

    <h1 align="center">t1a11-arrays-Aden.html</h1>

    <line class="container">
        <label for="myFirstName">Input:</label>
        <input type="text" id="myFirstName" value="Aden"><br>

        <input type="button" value="Set Array" onClick="setArray()">
        <input type="button" value="Show Array" onClick="showArray()"><br>
    </line>

    <div id="myDiv01">...</div>

    <button id="colorChanger">Change Background Color</button>

</body>
</html>
