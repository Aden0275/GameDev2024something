<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>List</h1>
    <ul id="List"></ul>
    
    <input type="text" id="newFruit" placeholder="Add">
    <button onclick="addFruit()">Add To List</button>
    <button onclick="removeFruit()">Remove Last Added</button>

    <script>
        // Initial array of fruits
        let fruits = ['Apple', 'Banana', 'Mango', 'Orange'];

        // Function to display the fruits
        function displayFruits() {
            const fruitList = document.getElementById('fruitList');
            fruitList.innerHTML = ''; // Clear existing list
            for (let fruit of fruits) {
                const li = document.createElement('li');
                li.textContent = fruit;
                fruitList.appendChild(li);
            }
        }

        // Function to add a new fruit
        function addFruit() {
            const newFruitInput = document.getElementById('newFruit');
            const newFruit = newFruitInput.value.trim();
            if (newFruit !== '') {
                fruits.push(newFruit);
                newFruitInput.value = ''; // Clear input field
                displayFruits();
            } else {
                alert('Please enter a fruit name.');
            }
        }

        // Function to remove the last fruit
        function removeFruit() {
            if (fruits.length > 0) {
                fruits.pop();
                displayFruits();
            } else {
                alert('No fruits to remove.');
            }
        }

        // Initial display of fruits
        displayFruits();
    </script>

</body>
</html>
