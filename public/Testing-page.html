<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Name Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #7356b8, #6b3dc6);
            color: white;
            margin: 0;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        textarea {
            margin: 10px 0;
            width: 90%;
            max-width: 600px;
            height: 80px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type=button] {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6b3dc6;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input[type=button]:hover {
            background-color: #7356b8;
            transform: translateY(-2px);
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spy Name Encryptor</h1>
    
    <textarea id="myArea01" placeholder="Enter your text here...">Hello how are you</textarea><br>

    <input type="button" value="Encrypt" onclick="encryptText()"><br><br>

    <textarea id="myArea02" placeholder="Your encrypted text will appear here..."></textarea><br>

    <input type="button" value="Decrypt" onclick="decryptText()"><br><br>

    <textarea id="myArea03" placeholder="Your decrypted text will appear here..."></textarea><br>
</div>

<script>
    function encryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea01').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'e') {
                myTemp = 'f';
            } else if (myString[myLoop] === 'h') {
                myTemp = 'i';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea02').value = myString.join('');
    }

    function decryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea02').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] === 'f') {
                myTemp = 'e';
            } else if (myString[myLoop] === 'i') {
                myTemp = 'h';
            }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea03').value = myString.join('');
    }
</script>

</body>
</html>
