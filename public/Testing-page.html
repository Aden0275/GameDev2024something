<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #coordinates, #message, #buttonLocation {
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            width: 200px;
            text-align: center;
        }
        #buttonArea {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: #e0e0e0;
            border: 1px dashed #666;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #moveableButton {
            position: absolute;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body onmousemove="document.getElementById('coordinates').innerHTML = 'x: ' + event.clientX + ', y: ' + event.clientY" 
      onkeydown="document.getElementById('coordinates').innerHTML = 'key: ' + event.key">
    
    <b onTouchEnd="document.getElementById('coordinates').innerHTML = 'onTouchEnd'">Input:</b>

    <input type="text" id="myFirstName" value="Aden" onblur="document.getElementById('coordinates').innerHTML = 'onBlur'"><br><br>

    <input type="button" value="Show on Page" onclick="document.getElementById('message').innerHTML = 'Hey!'"><br><br>

    <div id="coordinates">...</div>
    <div id="message">...</div>
    <div id="buttonLocation">Button Coordinates: <span id="buttonCoords">x: 0, y: 0</span></div>
    
    <div id="buttonArea" onmouseover="showButton()" onmouseout="hideButton()">
        Hover here to show the button
        <button id="moveableButton" onclick="moveButton()">Move Me!</button>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById('moveableButton');
            const x = Math.random() * (window.innerWidth - 100); // 100 is the button width to keep it in view
            const y = Math.random() * (window.innerHeight - 50); // 50 is the button height to keep it in view

            button.style.left = x + 'px';
            button.style.top = y + 'px';

            // Update button coordinates
            document.getElementById('buttonCoords').innerHTML = 'x: ' + Math.round(x) + ', y: ' + Math.round(y);
        }

        function showButton() {
            document.getElementById('moveableButton').style.display = 'block'; // Show the button on hover
        }

        function hideButton() {
            document.getElementById('moveableButton').style.display = 'none'; // Hide the button when not hovering
        }

        // Initial position of the button
        moveButton();
    </script>

</body>
</html>
