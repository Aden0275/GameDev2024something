<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2A11 Game Template</title>
    <style>
        body {
            background: linear-gradient(135deg, #0099ff, #66ccff);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars */
            margin: 0; /* Reset default body margin */
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h6 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 100px;
        }
        .modal-content {
            background-color: #fff;
            color: #333;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            text-align: center;
        }
        .button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px; /* Add some spacing between buttons */
        }
        .button:hover {
            background-color: #c70039;
        }
        .game-elements {
            position: relative; /* Ensure the floor is positioned relative to this container */
            margin: 0 auto;
            height: 100vh; /* Full height of the viewport */
        }
        img {
            border-radius: 8px;
            position: absolute; /* Ensure images are positioned absolutely */
        }
        #floor {
            position: absolute;
            bottom: 0; /* Stick to the bottom */
            left: 0;
            right: 0;
            height: 20px; /* Height of the floor */
            background-color: #333; /* Color of the floor */
        }
    </style>
</head>

<body id="myBody">

    <h1>Level 1</h1>
    <h6>Version 0.0.1</h6>

    <div>
        <button id="stopEnemyButton" class="button" onclick="toggleEnemyMovement()">Stop Enemy</button>
        <button id="increaseSpeedButton" class="button" onclick="increaseSpeed()">Increase Speed</button>
    </div>
    
    <div id="lossModal" class="modal">
        <div class="modal-content">
            <h2>You Lose</h2>
            <p>Please click below to proceed to the next page.</p>
            <button id="nextPage" class="button" onclick="goToNextPage()">Next Page</button>
        </div>
    </div>

    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>You Won</h2>
            <p>Please click below to proceed to the next page.</p>
            <button id="nextPageWin" class="button" onclick="goToNextPage()">Next Page</button>
        </div>
    </div>

    <script>
        // Physics variables
        let moveImg1 = { left: false, up: false, right: false, down: false };
        let movingEnemy = true; // Flag to control movement of enemies
        let speed = 0; // Initial speed of Greninja
        const MAX_SPEED = 10; // Maximum speed
        const ACCELERATION = 1; // Acceleration per frame
        const DECELERATION = 0.5; // Deceleration per frame

        // Gravity variables
        let gravity = 0.5; // Gravity acceleration
        let verticalSpeed = 0; // Vertical speed of Greninja
        const JUMP_STRENGTH = -10; // Initial jump speed
        const floorHeight = 20; // Height of the floor

        function myHitOther(my1, my2) {
            let left1 = parseInt(document.getElementById(my1).style.left);
            let right1 = left1 + parseInt(document.getElementById(my1).style.width);
            let top1 = parseInt(document.getElementById(my1).style.top);
            let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
            let left2 = parseInt(document.getElementById(my2).style.left);
            let right2 = left2 + parseInt(document.getElementById(my2).style.width);
            let top2 = parseInt(document.getElementById(my2).style.top);
            let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
            return (right1 >= left2 && bottom1 >= top2 && left1 <= right2 && top1 <= bottom2);
        }

        function myCheckHit() {
            if (myHitOther('myImg01', 'myImg02') || myHitOther('myImg01', 'myImg03')) {
                showLossModal();
                document.getElementById('myImg01').style.left = '20px';
            }

            if (myHitOther('myImg01', 'myImg04')) {
                showWinModal();
                document.getElementById('myImg01').style.left = '20px';
            }
        }

        function moveImages() {
            const img1 = document.getElementById('myImg01');
            const img2 = document.getElementById('myImg02');
            const img3 = document.getElementById('myImg03');

            // Apply horizontal movement using physics
            if (moveImg1.left) {
                speed = Math.max(speed - ACCELERATION, -MAX_SPEED); // Accelerate left
            } else if (moveImg1.right) {
                speed = Math.min(speed + ACCELERATION, MAX_SPEED); // Accelerate right
            } else { // Apply deceleration when no horizontal key is pressed
                if (speed > 0) {
                    speed = Math.max(speed - DECELERATION, 0);
                } else if (speed < 0) {
                    speed = Math.min(speed + DECELERATION, 0);
                }
            }
            
            img1.style.left = (parseInt(img1.style.left) + speed) + 'px'; // Update position based on speed

            // Vertical movement with gravity
            verticalSpeed += gravity; // Apply gravity
            img1.style.top = (parseInt(img1.style.top) + verticalSpeed) + 'px'; // Update position with vertical speed

            // Prevent Greninja from falling off the bottom of the screen
            if (parseInt(img1.style.top) + img1.height > window.innerHeight - floorHeight) {
                img1.style.top = (window.innerHeight - floorHeight - img1.height) + 'px';
                verticalSpeed = 0; // Stop falling when hitting the ground
            }

            if (movingEnemy) {
                const deltaX2 = parseInt(img1.style.left) - parseInt(img2.style.left);
                const deltaY2 = parseInt(img1.style.top) - parseInt(img2.style.top);
                const distance2 = Math.sqrt(deltaX2 * deltaX2 + deltaY2 * deltaY2);
                if (distance2 > 0) {
                    const moveX2 = (deltaX2 / distance2) * speed; 
                    const moveY2 = (deltaY2 / distance2) * speed; 
                    
                    img2.style.left = (parseInt(img2.style.left) + (moveX2 > 0 ? Math.min(moveX2, speed) : Math.max(moveX2, -speed))) + 'px';
                    img2.style.top = (parseInt(img2.style.top) + (moveY2 > 0 ? Math.min(moveY2, speed) : Math.max(moveY2, -speed))) + 'px';
                }

                const deltaX3 = parseInt(img1.style.left) - parseInt(img3.style.left);
                const deltaY3 = parseInt(img1.style.top) - parseInt(img3.style.top);
                const distance3 = Math.sqrt(deltaX3 * deltaX3 + deltaY3 * deltaY3);
                if (distance3 > 0) {
                    const moveX3 = (deltaX3 / distance3) * speed;
                    const moveY3 = (deltaY3 / distance3) * speed;

                    img3.style.left = (parseInt(img3.style.left) + (moveX3 > 0 ? Math.min(moveX3, speed) : Math.max(moveX3, -speed))) + 'px';
                    img3.style.top = (parseInt(img3.style.top) + (moveY3 > 0 ? Math.min(moveY3, speed) : Math.max(moveY3, -speed))) + 'px';
                }
            }

            myCheckHit();
        }

        setInterval(moveImages, 100);

        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    moveImg1.left = true;
                    break;
                case 'ArrowUp':
                    if (parseInt(document.getElementById('myImg01').style.top) + 80 >= window.innerHeight - floorHeight) { // Simple ground check
                        verticalSpeed = JUMP_STRENGTH; // Set jump velocity
                    }
                    break;
                case 'ArrowRight':
                    moveImg1.right = true;
                    break;
                case 'ArrowDown':
                    moveImg1.down = true;
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    moveImg1.left = false;
                    break;
                case 'ArrowUp':
                    moveImg1.up = false;
                    break;
                case 'ArrowRight':
                    moveImg1.right = false;
                    break;
                case 'ArrowDown':
                    moveImg1.down = false;
                    break;
            }
        });

        function showLossModal() {
            const modal = document.getElementById('lossModal');
            modal.style.display = 'block';
        }

        function showWinModal() {
            const modal = document.getElementById('winModal');
            modal.style.display = 'block';
        }

        function goToNextPage() {
            location.href = 't2a13-keydown.html';
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('lossModal')) {
                document.getElementById('lossModal').style.display = "none";
            }
            if (event.target === document.getElementById('winModal')) {
                document.getElementById('winModal').style.display = "none";
            }
        }

        window.onload = function() {
            const img2 = document.getElementById('myImg02');
            const img3 = document.getElementById('myImg03');
            
            // Spawn enemies on the right side of the screen
            const enemyX = window.innerWidth - parseInt(img2.style.width) - 50; // 50px from the right side
            img2.style.left = enemyX + 'px';
            img2.style.top = (window.innerHeight - parseInt(img2.style.height) - floorHeight) + 'px'; // Position above the floor
            
            img3.style.left = enemyX + 'px'; 
            img3.style.top = (Math.random() * (window.innerHeight - parseInt(img3.style.height) - floorHeight)) + 'px'; // Random vertical position above the floor

            const img4 = document.getElementById('myImg04');
            img4.style.left = (window.innerWidth - parseInt(img4.style.width) - 20) + 'px';
            img4.style.top = (window.innerHeight / 2 - parseInt(img4.style.height) / 2) + 'px';
        };

        // Function to toggle enemy movement
        function toggleEnemyMovement() {
            movingEnemy = !movingEnemy; // Toggle the state
            const buttonText = movingEnemy ? 'Stop Enemy' : 'Start Enemy';
            document.getElementById('stopEnemyButton').innerText = buttonText; // Update button text
        }

        // Function to increase speed
        function increaseSpeed() {
            speed = Math.min(speed + 1, MAX_SPEED); // Ensure speed does not exceed MAX_SPEED
        }

    </script>

    <div class="game-elements">
        <img id="myImg01" style="width: 100px; height: 80px; top: 0px; left: 50px;" src="https://i.ibb.co/NtcGP2L/greninja.jpg" alt="Greninja">
        <img id="myImg02" style="width: 100px; height: 80px; top: 0px; left: 0px;" src="https://i.ibb.co/b612Tcx/charizard.jpg" alt="Charizard">
        <img id="myImg03" style="width: 100px; height: 80px; top: 0px; left: 0px;" src="https://i.ibb.co/b612Tcx/charizard.jpg" alt="Charizard">
        <img id="myImg04" style="width: 100px; height: 80px; top: 0px; left: 0px;" src="https://i.ibb.co/WDXHg9m/OIP-5.jpg" alt="OIP-5">
        <div id="floor"></div> <!-- Added floor element -->
    </div>

</body>
</html>
