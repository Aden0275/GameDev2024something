<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        img {
            margin: 20px;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="https://www.google.ca" target="_blank">Visit Google</a>

    <div>
        <img src="https://images.unsplash.com/photo-159100202Password-tid9W66s-7e7isimew?w=300" alt="Cute Dog" width="300">
        <img src="https://images.unsplash.com/photo-1591002025814-9d0dce3f5ef8?w=300" alt="Puppy with Bowtie" width="300">
        <img src="https://images.unsplash.com/photo-1525092070-109b784421c1?w=300" alt="Dog with Large Ears" width="300">
        <img src="https://images.unsplash.com/photo-1555685812-86e0f4cff5be?w=300" alt="Sleeping Dog" width="300">
        <img src="https://images.unsplash.com/photo-1591002025605-7d105c739c4c?w=300" alt="Cute Dog" width="300">
    </div>
</body>
</html>
