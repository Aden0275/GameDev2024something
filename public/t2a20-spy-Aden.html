<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor/Decryptor</title>
    <style>
        .container {
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        input[type="button"] {
            margin: 5px;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Encryptor/Decryptor</h1>
        
        <textarea id="myArea01" placeholder="Enter text here..."></textarea>
        <div>
            <input type="button" value="Encrypt" onclick="encryptText()">
            <input type="button" value="Decrypt" onclick="decryptText()">
            <input type="button" value="Clear" onclick="clearFields()">
        </div>
        
        <h3>Encrypted Text:</h3>
        <textarea id="myArea02" placeholder="Encrypted text will appear here..." readonly></textarea>
        
        <h3>Decrypted Text:</h3>
        <textarea id="myArea03" placeholder="Decrypted text will appear here..." readonly></textarea>
        
        <div id="message" class="message"></div>
    </div>
    
    <script>
        function encryptText() {
            let inputText = document.getElementById('myArea01').value.toLowerCase();
            let encryptedText = inputText.split('').map(char => {
                if (char >= 'a' && char <= 'z') {
                    return String.fromCharCode(219 - char.charCodeAt(0));
                }
                return char;
            }).join('');
            document.getElementById('myArea02').value = encryptedText;
            document.getElementById('myArea03').value = "";
        }

        function decryptText() {
            let encryptedText = document.getElementById('myArea02').value.toLowerCase();
            let decryptedText = encryptedText.split('').map(char => {
                if (char >= 'a' && char <= 'z') {
                    return String.fromCharCode(219 - char.charCodeAt(0));
                }
                return char;
            }).join('');
            document.getElementById('myArea03').value = decryptedText;
        }

        function clearFields() {
            document.getElementById('myArea01').value = "";
            document.getElementById('myArea02').value = "";
            document.getElementById('myArea03').value = "";
            document.getElementById('message').innerText = "";
        }
    </script>
</body>
</html>
