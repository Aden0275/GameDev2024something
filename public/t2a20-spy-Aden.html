<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Name Encryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Your CSS remains unchanged */
    </style>
</head>
<body>

<div class="container">
    <h1 class="glitch">Spy Name Encryptor</h1>

    <div class="terminal">
        <textarea id="myArea01" placeholder="Enter your text here...">Hello, how are you?</textarea>
    </div>

    <div class="button-container">
        <input type="button" value="Encrypt" onclick="encryptText()">
        <input type="button" value="Reset" onclick="resetFields()">
    </div>

    <div class="terminal">
        <textarea id="myArea02" placeholder="Your encrypted text will appear here..." class="glitch-textarea" readonly></textarea>
    </div>

    <input type="button" value="Decrypt" onclick="decryptText()"><br>

    <div class="terminal">
        <textarea id="myArea03" placeholder="Your decrypted text will appear here..." class="glitch-textarea" readonly></textarea>
    </div>
</div>

<script>
    const encryptionMap = {
        'a': 'b', 'b': 'c', 'c': 'd', 'd': 'e', 'e': 'f', 'f': 'g', 'g': 'h', 'h': 'i',
        'i': 'j', 'j': 'k', 'k': 'l', 'l': 'm', 'm': 'n', 'n': 'o', 'o': 'p', 'p': 'q',
        'q': 'r', 'r': 's', 's': 't', 't': 'u', 'u': 'v', 'v': 'w', 'w': 'x', 'x': 'y',
        'y': 'z', 'z': 'a', ' ': '_', '!': '@', '@': '#', '#': '$', '$': '%', '%': '^',
        '^': '&', '&': '*', '*': '(', '(': ')', ')': '-', '-': '+'
    };

    const decryptionMap = Object.fromEntries(Object.entries(encryptionMap).map(([key, value]) => [value, key]));

    function encryptText() {
        let inputText = document.getElementById('myArea01').value.toLowerCase();
        let encryptedText = inputText.split('').map(char => encryptionMap[char] || char).join('');
        document.getElementById('myArea02').value = encryptedText;
    }

    function decryptText() {
        let inputText = document.getElementById('myArea02').value.toLowerCase();
        let decryptedText = inputText.split('').map(char => decryptionMap[char] || char).join('');
        document.getElementById('myArea03').value = decryptedText;
    }

    function resetFields() {
        document.getElementById('myArea01').value = ''; // Clear input field
        document.getElementById('myArea02').value = ''; // Clear encrypted output field
        document.getElementById('myArea03').value = ''; // Clear decrypted output field
    }
</script>

</body>
</html>
