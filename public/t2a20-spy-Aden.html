<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Name Encryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> <!-- Hacker-like font -->
    <style>
        body {
            font-family: 'Share Tech Mono', monospace; /* Use hacker-style font */
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000; /* Solid black background */
            color: #00ff00; /* Bright green text */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(20, 20, 20, 0.9); /* Semi-transparent black */
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); /* Green glow around container */
            padding: 30px;
            max-width: 500px; /* Slightly smaller for sleekness */
            width: 90%;
            text-align: center;
        }
        h1 {
            font-family: 'Share Tech Mono', monospace; /* Hacker-style font */
            color: #00ff00; /* Neon green color */
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00; /* Glowing green text effect */
            font-size: 2.5em;
        }
        textarea {
            width: 100%;
            height: 100px; /* Increased height for better visibility */
            font-size: 18px;
            padding: 10px;
            border: 2px solid #00ff00; /* Light green border */
            border-radius: 5px;
            color: #00ff00; /* Green text color */
            background-color: #1b1b1b; /* Very dark background for contrast */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Green glow effect */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
            resize: none; /* Disable resize */
        }
        textarea::placeholder {
            color: rgba(0, 255, 0, 0.7); /* Dimmed placeholder color */
        }
        textarea:focus {
            outline: none;
            border-color: #00cc00; /* Lighter green border on focus */
            box-shadow: 0 0 15px rgba(0, 204, 0, 0.8); /* Enhanced green glow */
        }
        .glitch {
            animation: glitch-title 1s infinite; /* Glitch animation for title */
        }
        .glitch-textarea {
            animation: glitch-textarea 0.5s infinite; /* Enhanced glitch animation for text areas */
        }
        .button-container {
            display: flex; /* Use flexbox for button alignment */
            justify-content: center; /* Center align the buttons */
            margin: 10px 0; /* Add margin for spacing */
        }
        input[type=button] {
            padding: 12px 20px;
            font-size: 16px;
            margin: 0 5px; /* Add horizontal margin between buttons */
            cursor: pointer;
            border: 2px solid #00ff00; /* Light green border */
            border-radius: 5px;
            background-color: #1a1a1a; /* Matching dark background */
            color: #00ff00; /* Bright green text */
            transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s; /* Smooth transitions */
            box-shadow: 0 3px 10px rgba(0, 255, 0, 0.5); /* Green box shadow */
        }
        input[type=button]:hover {
            background-color: #00ff00; /* Button background changes to green on hover */
            color: black; /* Black text on hover */
            transform: translateY(-2px); /* Lifting effect during hover */
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.8); /* Enhanced green shadow on hover */
        }
        .terminal {
            margin: 20px 0;
            border-left: 4px solid #00ff00; /* Bold left border to mimic terminal */
            padding-left: 15px;
            text-align: left;
        }
        @keyframes glitch-title {
            0% { opacity: 1; transform: translate(0); }
            10% { opacity: 0.8; transform: translate(-2px, -2px); }
            20% { opacity: 1; transform: translate(2px, -2px); }
            30% { opacity: 0.9; transform: translate(-2px, 2px); }
            40% { opacity: 1; transform: translate(2px, 2px); }
            50% { opacity: 0.7; transform: translate(-2px, 0); }
            60% { opacity: 1; transform: translate(0, -2px); }
            70% { opacity: 0.9; transform: translate(2px, 2px); }
            80% { opacity: 1; transform: translate(-2px, -2px); }
            90% { opacity: 0.8; transform: translate(0); }
            100% { opacity: 1; transform: translate(0); }
        }
        @keyframes glitch-textarea {
            0% { opacity: 1; }
            10% { opacity: 0.9; transform: skewX(-1deg); }
            20% { opacity: 0.8; transform: skewX(1deg); }
            30% { opacity: 0.9; transform: skewX(-2deg); }
            40% { opacity: 0.8; }
            50% { opacity: 1; }
            60% { opacity: 0.8; transform: skewX(2deg); }
            70% { opacity: 0.9; transform: skewX(-1deg); }
            80% { opacity: 0.8; }
            90% { opacity: 0.9; transform: skewX(1deg); }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="glitch">Spy Name Encryptor</h1>
    
    <div class="terminal">
        <textarea id="myArea01" placeholder="Enter your text here...">Hello, how are you?</textarea>
    </div>

    <div class="button-container">
        <input type="button" value="Encrypt" onclick="encryptText()">
       <input type="button" value="Reset" onclick="ClearFields()">
     </div>

    <div class="terminal">
        <textarea id="myArea02" placeholder="Your encrypted text will appear here..." class="glitch-textarea" readonly></textarea>
    </div>

    <input type="button" value="Decrypt" onclick="decryptText()"><br>

    <div class="terminal">
        <textarea id="myArea03" placeholder="Your decrypted text will appear here..." class="glitch-textarea" readonly></textarea>
    </div>
</div>

<script>
    const shift = 3;

    // Function to generate random salt
    function generateSalt(length = 8) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let salt = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * chars.length);
            salt += chars[randomIndex];
        }
        return salt;
    }

    // Encrypt the input text with salt
    function encryptText() {
        let inputText = document.getElementById('myArea01').value;
        if (!inputText) {
            showMessage("Please enter text to encrypt.");
            return;
        }

        // Generate a random salt and append it to the text
        let salt = generateSalt();
        let saltedText = inputText + salt;  // Append the salt to the input text

        let encryptedText = caesarCipher(saltedText, shift);
        // Store the salt in the encrypted text for later use during decryption
        document.getElementById('myArea02').value = encryptedText + ":" + salt;
        document.getElementById('myArea01').value = '';
        showMessage("Text encrypted successfully!");
    }

    // Decrypt the encrypted text with salt
    function decryptText() {
        let encryptedText = document.getElementById('myArea02').value;
        if (!encryptedText) {
            showMessage("Please enter text to decrypt.");
            return;
        }

        // Extract the salt and the encrypted text
        let parts = encryptedText.split(":");
        if (parts.length !== 2) {
            showMessage("Invalid encrypted text format.");
            return;
        }

        let cipherText = parts[0];
        let salt = parts[1];

        // Decrypt the ciphered text
        let decryptedText = caesarCipher(cipherText, -shift);
        document.getElementById('myArea03').value = decryptedText.replace(salt, '');  // Remove salt from decrypted text
        document.getElementById('myArea02').value = '';
        showMessage("Text decrypted successfully!");
    }

    // Clear all fields
    function clearFields() {
        document.getElementById('myArea01').value = 'Hello, World!';
        document.getElementById('myArea02').value = 'Encrypted text will appear here...';
        document.getElementById('myArea03').value = 'Decrypted text will appear here...';
        showMessage("");
    }

    // Caesar cipher encryption and decryption logic
    function caesarCipher(text, shift) {
        return text.split('').map(char => {
            let code = char.charCodeAt(0);
            if (char.match(/[a-z]/i)) {
                let base = char.charCodeAt(0) < 91 ? 65 : 97; // Uppercase or lowercase
                return String.fromCharCode((code - base + shift + 26) % 26 + base);
            }
            return char; // Non-alphabetic characters are unchanged
        }).join('');
    }

    // Display a message
    function showMessage(message) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.classList.add('show');
        setTimeout(() => {
            messageDiv.classList.remove('show');
        }, 3000); // Message fades out after 3 seconds
    }
</script>

</body>
</html>
