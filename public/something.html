<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun HTML Page</title>
    <style>
        body {
            background-color: #ffcccb; /* Light pink background */
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            color: #ff69b4; /* Hot pink */
        }
        button {
            padding: 15px 20px;
            font-size: 20px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* Darker green */
        }
        .fun-image {
            width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Fun HTML Page!</h1>
    <p id="dynamicText">Click the button below to change this text!</p>
    <button onclick="changeText()">Click Me!</button>
    <img class="fun-image" src="https://media.giphy.com/media/l0HlFQ0wgBj7s2gbG/giphy.gif" alt="Fun GIF">
    
    <script>
        function changeText() {
            const textElement = document.getElementById('dynamicText');
            textElement.innerHTML = "ðŸŽ‰ You just clicked the button! ðŸŽ‰";
        }
    </script>
</body>
</html>
