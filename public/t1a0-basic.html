<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        img {
            margin: 20px;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px; /* Set a fixed width for consistency */
            display: none; /* Initially hide images */
        }

        #image1 {
            display: block; /* Show the first image initially */
        }

        button {
            font-size: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://www.google.ca" target="_blank">Visit Google</a>

    <div>
        <img id="image1" src="https://www.rd.com/wp-content/uploads/2018/02/09_Adorable-Puppy-Pictures-that-Will-Make-You-Melt_344136443_unbrokenworld.jpg" alt="Adorable Puppy">
        <img id="image2" src="https://i.ibb.co/w7j0ctz/image.jpg" alt="Another Image">
        <img id="image3" src="https://2.bp.blogspot.com/-PIWqtE6GA34/UpYSJwcGdqI/AAAAAAAADFQ/--8tRwUVaVg/s1600/beautiful-puppies-dogs-2014.jpg" alt="Cute Puppy">
    </div>

    <button id="toggleButton">Switch Image</button>

    <script>
        let currentImage = 1;

        document.getElementById('toggleButton').onclick = function() {
            document.getElementById('image' + currentImage).style.display = 'none';
            currentImage = currentImage === 3 ? 1 : currentImage + 1; // Loop back to the first image after the last
            document.getElementById('image' + currentImage).style.display = 'block';
        };
    </script>
</body>
</html>
