<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Image Switcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange items in a column */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
            color: #37474f; /* Darker text color for contrast */
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            margin-bottom: 20px; /* Space below the link */
            border-radius: 5px;
            background-color: #007bff;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight enlargement on hover */
        }

        .image-container {
            display: flex;
            justify-content: center; /* Center images horizontally */
            align-items: center; /* Align images vertically */
            margin-bottom: 20px; /* Space below the images */
        }

        img {
            margin: 0 10px; /* Adjust margin between images */
            border: 8px solid #fff; /* White border for contrast */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Increased shadow for depth */
            width: 300px; /* Fixed width */
            display: none; /* Initially hide images */
            transition: transform 0.3s; /* Add a transform transition */
        }

        #image1 {
            display: block; /* Show the first image initially */
        }

        button {
            font-size: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight enlargement on hover */
        }
        
        @media (max-width: 768px) {
            img {
                width: 80vw; /* Responsive sizing for smaller screens */
            }
        }
    </style>
</head>
<body>
    <a href="https://www.google.ca" target="_blank">Visit Google</a>

    <div class="image-container">
        <img id="image1" src="https://www.rd.com/wp-content/uploads/2018/02/09_Adorable-Puppy-Pictures-that-Will-Make-You-Melt_344136443_unbrokenworld.jpg" alt="Adorable Puppy">
        <img id="image2" src="https://i.ibb.co/w7j0ctz/image.jpg" alt="Another Image">
        <img id="image3" src="https://2.bp.blogspot.com/-PIWqtE6GA34/UpYSJwcGdqI/AAAAAAAADFQ/--8tRwUVaVg/s1600/beautiful-puppies-dogs-2014.jpg" alt="Cute Puppy">
    </div>

    <button id="toggleButton">Switch Image</button>

    <script>
        let currentImage = 1;

        document.getElementById('toggleButton').onclick = function() {
            document.getElementById('image' + currentImage).style.display = 'none';
            currentImage = currentImage === 3 ? 1 : currentImage + 1; // Loop back to the first image after the last
            document.getElementById('image' + currentImage).style.display = 'block';
        };
    </script>
</body>
</html>
