<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #counter {
            font-size: 48px;
            margin: 20px;
        }
        #button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #button:hover {
            background-color: #0056b3;
        }
        #explanation {
            width: 300px;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <div id="counter">0</div>
    <button id="button" onclick="incrementCounter()">Click Me</button>
    
    <textarea id="explanation" readonly>
         <div id="counter">0</div>
    <button id="button" onclick="incrementCounter()">Click Me</button> makes it to where each time you click on the
        button the counter goes up
    </textarea>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById("counter").innerText = count;
        }
    </script>

</body>
</html>
