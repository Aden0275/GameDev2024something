<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dimensional Arrays Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        input[type="button"], input[type="text"] {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 5px;
            width: calc(100% - 42px); /* Adjusting for margins */
            max-width: 250px;
        }
        input[type="button"]:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }
        input[type="text"] {
            width: calc(100% - 42px);
            max-width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            font-size: 16px;
        }
        #myDiv01 {
            background-color: #ffffff;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Multi-Dimensional Arrays Example</h1>

<script>
    // Set a few Global Variables
    let myMax = 3;
    let myArrayManual = new Array(myMax);
    let myArrayAuto = new Array(myMax);
</script>

<div class="container">
    <label for="myFirstName">Input Name:</label>
    <input type="text" id="myFirstName" value="fred"><br><br>

    <input type="button" value="Set Manual Array" onclick="setManualArray()">
    <input type="button" value="Show Manual Array" onclick="showManualArray()">
    <input type="button" value="Set Auto Array" onclick="setAutoArray()">
    <input type="button" value="Show Auto Array" onclick="showAutoArray()">
</div>

<div class="container">
    <label for="countTo">Count Up To:</label>
    <input type="text" id="countTo" placeholder="Enter a number"><br><br>
    <input type="button" value="Count Up" onclick="countUp()">
</div>

<div id="myDiv01">...</div>

<script>
    function setManualArray() {
        myArrayManual = [[3, 4, 2], [1, 2, 3], [5, 6, 7]];
        document.getElementById('myDiv01').innerHTML = '<strong>Manual Array Set!</strong>';
    }

    function showManualArray() {
        document.getElementById('myDiv01').innerHTML = '<strong>Manual Array:</strong><br>';
        console.log(myArrayManual);

        for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
            for (let myLoop1 = 0; myLoop1 < myArrayManual[myLoop0].length; myLoop1++) {
                document.getElementById('myDiv01').innerHTML +=
                    `myArrayManual[${myLoop0}][${myLoop1}] = ${myArrayManual[myLoop0][myLoop1]} <br>`;
            }
        }
    }

    function setAutoArray() {
        for (let i = 0; i < myMax; i++) {
            myArrayAuto[i] = new Array(myMax); // initialize each sub-array
            for (let j = 0; j < myMax; j++) {
                myArrayAuto[i][j] = Math.floor(Math.random() * 100);
            }
        }
        document.getElementById('myDiv01').innerHTML = '<strong>Auto Array Set!</strong>';
    }

    function showAutoArray() {
        document.getElementById('myDiv01').innerHTML += '<br><strong>Auto Array:</strong><br>';
        for (let i = 0; i < myMax; i++) {
            for (let j = 0; j < myArrayAuto[i].length; j++) {
                document.getElementById('myDiv01').innerHTML +=
                    `myArrayAuto[${i}][${j}] = ${myArrayAuto[i][j]} <br>`;
            }
        }
    }

    function countUp() {
        const countToValue = parseInt(document.getElementById('countTo').value);
        if (isNaN(countToValue) || countToValue < 1) {
            alert("Please enter a valid positive number!");
            return;
        }

        document.getElementById('myDiv01').innerHTML += `<br><strong>Counting Up to ${countToValue}:</strong><br>`;
        for (let i = 1; i <= countToValue; i++) {
            document.getElementById('myDiv01').innerHTML += `${i}<br>`;
        }
    }
</script>

</body>
</html>
